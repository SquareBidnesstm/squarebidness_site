<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basics -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Winter Games Collection — Square Bidness</title>
  <link rel="canonical" href="https://www.squarebidness.com/wintergames/" />
  <meta name="description" content="Square Bidness Winter Games — Heavyweight Crewneck, limited run." />
  <meta name="theme-color" content="#000000" />

  <!-- Perf -->
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://www.google-analytics.com">

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/style.css" />
  <style>
    :root { --wg-gold:#c9a227; }
    body.theme-dark.wintergames-body{
      background:radial-gradient(circle at top,rgba(201,162,39,.055) 0%,#000 54%);
      color:#fff;min-height:100vh;
    }
    .wg-shell{max-width:980px;margin:0 auto;padding:1.5rem 1rem 4rem;}
    .wg-card{background:#0a0a0a;border:1px solid rgba(255,255,255,.06);border-radius:18px;overflow:hidden;box-shadow:0 24px 42px rgba(0,0,0,.35);margin-bottom:1.2rem;}
    .wg-card img{width:100%;display:block;object-fit:cover;}
    .wg-content{padding:1.25rem 1rem 1.5rem;}
    .wg-eyebrow{display:inline-block;background:rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.08);border-radius:999px;padding:.25rem .7rem .35rem;font-size:.65rem;letter-spacing:.08em;text-transform:uppercase;margin-bottom:.6rem;}
    .wg-title{font-size:clamp(1.9rem,3.4vw,2.4rem);font-weight:800;line-height:1.04;margin:0 0 .45rem;}
    .wg-sub{color:#e5e7eb;margin:.15rem 0 1rem;}
    .wg-buybar{background:rgba(11,11,11,.75);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:1rem;display:flex;flex-wrap:wrap;gap:.65rem;align-items:center;justify-content:space-between;}
    .wg-buybar select,.wg-buybar input{background:rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.12);border-radius:10px;color:#fff;padding:.5rem .6rem;min-width:7rem;}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:.35rem;border-radius:999px;border:1px solid transparent;font-weight:700;text-decoration:none;cursor:pointer;transition:transform .12s ease-out; padding:.65rem 1.05rem;}
    .btn--gold{background:var(--wg-gold);color:#171717;border-color:rgba(201,162,39,.55);box-shadow:0 14px 32px rgba(201,162,39,.35);}
    .btn--ghost{background:rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.12);color:#fff;}
    .btn[aria-disabled="true"]{opacity:.6;pointer-events:none;}
    .wg-footnote{margin-top:.9rem;color:#a1a1aa;font-size:.85rem}
    @media (max-width:720px){
      .wg-buybar{flex-direction:column;align-items:flex-start;}
    }
  </style>

  <!-- Icons / PWA -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/assets/icons/icon-180.png">
  <link rel="manifest" href="/public/site.webmanifest">

  <!-- OG / Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Square Bidness" />
  <meta property="og:title" content="Winter Games — Crewneck" />
  <meta property="og:description" content="Heavyweight Organic Cotton Crewneck. Limited run. Worn by Lil Soula Slim." />
  <meta property="og:url" content="https://www.squarebidness.com/wintergames/" />
  <meta property="og:image" content="https://www.squarebidness.com/assets/winter-games/og-lil-soulja-slim_1200x630.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Winter Games — Crewneck" />
  <meta name="twitter:description" content="Heavyweight Organic Cotton Crewneck. Limited run." />
  <meta name="twitter:image" content="https://www.squarebidness.com/assets/winter-games/og-lil-soulja-slim_1200x630.jpg" />
  <meta name="twitter:site" content="@squarebidnesstm" />

  <!-- GA4 -->
  <script defer src="/public/scripts/ga.js"></script>
</head>

<body class="theme-dark wintergames-body">
  <!-- NAV -->
  <div id="nav-placeholder"></div>

  <main class="wg-shell">
    <!-- Single Image Card -->
    <article class="wg-card" aria-label="Winter Games hero">
      <picture>
        <source srcset="/assets/winter-games/og-lil-soulja-slim_1200.jpg" media="(min-width: 768px)">
        <img src="/assets/winter-games/og-lil-soulja-slim_800.jpg"
             alt="Lil Soulja Slim in Winter Games crewneck"
             loading="eager" decoding="async"
             onerror="this.onerror=null;this.src='/assets/placeholder.png';">
      </picture>
    </article>

    <!-- Content + Buy -->
    <section class="wg-content">
      <p class="wg-eyebrow">Winter Games · Crewneck</p>
      <h1 class="wg-title">Heavyweight Organic Cotton</h1>
      <p class="wg-sub">Worn by Lil Soulja Slim. Louisiana winter energy for people who still handle business.</p>

      <div class="wg-buybar">
        <div>
          <strong>Winter Games Crewneck</strong><br />
          <small>Pick size to checkout.</small>
        </div>
        <div style="display:flex;gap:.55rem;align-items:center;flex-wrap:wrap;">
          <label class="sr-only" for="wg-size">Size</label>
          <select id="wg-size" aria-label="Select size">
            <option value="">Select size…</option>
            <option value="S">S </option>
            <option value="L">L </option>
            <option value="XL">XL </option>
            <option value="2XL">2XL </option>
            <option value="M" disabled>M — Sold out</option>
          </select>

          <a id="wg-checkout" class="btn btn--gold" href="#" aria-disabled="true" target="_blank" rel="noopener">Select size</a>
          <a class="btn btn--ghost" href="/shop/">Back to Shop</a>
        </div>
      </div>

      <p class="wg-footnote">Ships from Louisiana. Taxes/shipping calculated at checkout.</p>
    </section>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- Inject nav/footer -->
  <script>
  (async () => {
    const bust = `?v=${Date.now()}`;
    async function inject(url, id) {
      try {
        const res = await fetch(url + bust, { cache: "no-store", credentials: "same-origin" });
        if (!res.ok) return;
        const html = await res.text();
        const el = document.getElementById(id);
        if (el) el.innerHTML = html;
      } catch (e) { console.warn("partial load failed:", url, e); }
    }
    await inject("/public/nav/index.html", "nav-placeholder");
    await inject("/public/footer/index.html", "footer-placeholder");
  })();
  </script>

  <!-- Single Stripe link; append size + UTM for your records -->
  <script>
  (() => {
    const BASE = "https://buy.stripe.com/14A7sL8BNamtfmt08E8N20k"; // your live Payment Link

    const sizeEl = document.getElementById('wg-size');
    const btn    = document.getElementById('wg-checkout');

    function updateLink() {
      const size = sizeEl?.value || "";
      if (!size) {
        btn.href = "#";
        btn.setAttribute('aria-disabled','true');
        btn.textContent = 'Select size';
        return;
      }
      const u = new URL(BASE);
      u.searchParams.set('size', size);                      // for your records (Stripe ignores)
      u.searchParams.set('utm_source', 'site');              // optional tracking
      u.searchParams.set('utm_campaign', 'wintergames');     // optional tracking
      btn.href = u.toString();
      btn.removeAttribute('aria-disabled');
      btn.textContent = 'Checkout — $90';
    }

    sizeEl?.addEventListener('change', updateLink);
    updateLink();
  })();
  </script>
</body>
</html>
