<!DOCTYPE html>
<html lang="en">
<head>
  <script defer src="/scripts/ga.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Me — Square Bidness</title>
  <meta name="description" content="All Square Bidness links in one place — shop, drops, socials, contact." />
  <link rel="canonical" href="https://www.squarebidness.com/linkme/" />

  <!-- OG / Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Square Bidness Apparel" />
  <meta property="og:title" content="Link Me — Square Bidness" />
  <meta property="og:description" content="Shop, drops, socials, contact — all in one place." />
  <meta property="og:url" content="https://www.squarebidness.com/linkme/" />
  <meta property="og:image" content="https://www.squarebidness.com/assets/sb-social-card_1200.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
</head>
<body class="theme-dark" id="top">

  <!-- optional: reuse site nav/footer -->
  <div id="nav-placeholder"></div>

  <main class="section">
    <div class="container" style="max-width:680px; text-align:center">
      <img src="/assets/cleantextlogo.png" alt="Square Bidness" style="height:56px; margin:8px auto 18px; display:block" />

      <h1 class="page-title">Square Bidness — Link Me</h1>
      <p class="page-subtitle">Everything in one place. Tap in.</p>

      <div class="section__cta" style="margin-top:1.25rem; display:grid; gap:.65rem;">
        <!-- CORE -->
        <a class="btn btn--gold btn--full" href="/shop/">🛍️ Shop the Store</a>
        <a class="btn btn--ghost btn--full" href="/vsop/">🔥 VSOP Preorders</a>
        <a class="btn btn--ghost btn--full" href="/cart/">🧺 View Cart</a>

        <!-- FEATURES -->
        <a class="btn btn--ghost btn--full" href="/liberty/">🗽 Liberty Collection (Editorial)</a>
        <a class="btn btn--ghost btn--full" href="/community/">🤝 Community Spotlight</a>
        <a class="btn btn--ghost btn--full" href="/press/">📰 Press</a>

        <!-- SUPPORT -->
        <a class="btn btn--ghost btn--full" href="/shipping/">🚚 Shipping Info</a>
        <a class="btn btn--ghost btn--full" href="/returns/">↩️ Returns & Exchanges</a>
        <a class="btn btn--ghost btn--full" href="/contact-snippet.html">📬 Contact</a>

        <!-- SOCIALS -->
        <a class="btn btn--ghost btn--full" href="https://instagram.com/squarebidnesstm" target="_blank" rel="noopener">📸 Instagram</a>
        <a class="btn btn--ghost btn--full" href="https://www.tiktok.com/@squarebidnesstm" target="_blank" rel="noopener">🎵 TikTok</a>
        <a class="btn btn--ghost btn--full" href="/youtube/" target="_blank" rel="noopener">▶️ YouTube</a>
      </div>

      <p class="muted" style="margin-top:1.25rem;">Veteran-owned. Louisiana-raised.</p>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    // pull in nav/footer the same way as other pages
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const nav = await fetch("/nav/").then(r => r.ok ? r.text() : "");
        document.getElementById("nav-placeholder").innerHTML = nav;
      } catch(_) {}
      try {
        const footer = await fetch("/footer/").then(r => r.ok ? r.text() : "");
        document.getElementById("footer-placeholder").innerHTML = footer;
      } catch(_) {}
    });
  </script>
</body>
</html>
