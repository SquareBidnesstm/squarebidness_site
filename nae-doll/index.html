  <style>
    :root { --gold:#c7a65c; }
    *{box-sizing:border-box}
    body{margin:0;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
    header{padding:2.25rem 1rem 0.5rem;text-align:center}
    h1{margin:0 0 .35rem;font-size:2.1rem;letter-spacing:.5px}
    .sub{color:#bbb;font-size:.98rem}
    .banner{
      display:inline-block;margin:0.85rem auto 0;padding:.4rem .9rem;
      border:1px solid rgba(199,166,92,.6);border-radius:999px;color:var(--gold);
      font-size:.85rem;letter-spacing:.4px;text-transform:uppercase;
    }
    .grid{
      display:grid;gap:1.2rem;max-width:1100px;margin:1.2rem auto 2.5rem;padding:0 1rem;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    }
    .card{
      position:relative;border-radius:18px;overflow:hidden;
      box-shadow:0 0 0 1px rgba(255,255,255,.08), 0 20px 40px rgba(0,0,0,.6);
      transition:transform .35s ease, box-shadow .35s ease;
    }
    .card::after{
      content:"";position:absolute;inset:-2px;border-radius:20px;
      background:radial-gradient(80% 80% at 50% 10%, rgba(199,166,92,.35), transparent 55%);
      pointer-events:none;mix-blend:screen;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 0 0 1px rgba(255,255,255,.12), 0 28px 60px rgba(0,0,0,.7)}
    img{display:block;width:100%;height:100%;object-fit:cover}
    footer{padding:1.6rem 1rem 2.2rem;text-align:center;color:#888;font-size:.9rem}
  </style>
</head>
<body>
  <header>
    <h1>✨ Biker Girl Nae Doll — Star Energy ✨</h1>
    <div class="sub">“They won’t believe until you do.”</div>
    <div class="banner">Throttle-ready confidence • Bikes • Banter • Brand presence</div>
  </header>

  <main class="grid">
    <!-- Shot 1 -->
    <figure class="card">
      <img 
        src="/nae-doll/assets/nae-doll_1200.jpg" 
        srcset="/nae-doll/assets/nae-doll_800.jpg 800w, /nae-doll/assets/nae-doll_1200.jpg 1200w" 
        sizes="(max-width: 768px) 100vw, 540px"
        alt="Biker Girl Nae Doll — look one">
    </figure>

    <!-- Shot 2 -->
    <figure class="card">
      <img 
        src="/nae-doll/assets/nae-doll-2_1200.jpg" 
        srcset="/nae-doll/assets/nae-doll-2_800.jpg 800w, /nae-doll/assets/nae-doll-2_1200.jpg 1200w" 
        sizes="(max-width: 768px) 100vw, 540px"
        alt="Biker Girl Nae Doll — look two">
    </figure>
  </main>

  <footer>Private showcase • Square Bidness Tech Lab © 2025</footer>
</body>
</html>
