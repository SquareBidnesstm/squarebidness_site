<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thanks — Square Bidness Model Search</title>
  <meta name="description" content="Thanks for your submission. We'll review and get back to you." />
  <meta name="theme-color" content="#000000" />
  <style>
    :root{--bg:#0b0b0b;--fg:#fff;--card:#151515;--stroke:#222;--muted:#aaa}
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:820px;margin:0 auto;padding:32px 18px}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:18px;padding:22px;text-align:center}
    a{color:#fff;text-decoration:none}
    .muted{color:var(--muted)}
    .btn{display:inline-block;margin-top:14px;padding:12px 16px;border-radius:12px;background:#fff;color:#000;font-weight:800}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1 style="margin:0 0 6px">Thank you!</h1>
      <p class="muted" style="margin:0 0 12px">We got your submission for the Square Bidness model search.</p>
      <p class="muted" style="margin:0 0 12px">We’ll review and reach out if there’s a fit for upcoming shoots or spotlights.</p>
      <a class="btn" href="/model-search/">← Back to Model Search</a>
    </div>
  </main>
</body>
</html>
