<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{PRODUCT NAME}} — Square Bidness</title>
  <link rel="stylesheet" href="styles/style.css" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="{{PRODUCT NAME}} — {{DESCRIPTION}}" />

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("nav.html").then(r=>r.text()).then(d=>{
        document.getElementById("nav-placeholder").innerHTML = d;
        // underline Shop in nav
        document.querySelectorAll(".main-nav a").forEach(a=>{
          if (a.getAttribute("href")==="shop.html") a.classList.add("active");
        });
      });
      fetch("footer.html").then(r=>r.text()).then(d=>{
        document.getElementById("footer-placeholder").innerHTML = d;
      });
    });
  </script>
</head>

<body class="theme-dark" id="top">
  <div id="nav-placeholder"></div>

  <main class="section">
    <div class="container">
      <article class="product-detail" style="display:grid;grid-template-columns:1fr;gap:1.25rem;">
        <div class="product-media">
          <img src="assets/{{IMAGE-FILE}}" alt="{{PRODUCT NAME}}" style="width:100%;height:auto;border-radius:12px;"/>
        </div>

        <div class="product-info" style="display:flex;flex-direction:column;gap:.75rem;">
          <h1 class="page-title">{{PRODUCT NAME}}</h1>
          <p class="price" style="font-weight:800;font-size:1.25rem;">${{PRICE}}</p>
          <p class="desc">{{DESCRIPTION}}</p>

          <div class="cta-row" style="display:flex;gap:.75rem;flex-wrap:wrap;margin-top:.5rem;">
            <button class="btn btn--gold"
              data-action="add-to-cart"
              data-id="{{PRODUCT-ID}}"
              data-name="{{PRODUCT NAME}}"
              data-price="{{PRICE}}"
              data-image="assets/{{IMAGE-FILE}}">
              Add to Cart
            </button>
            <a class="btn btn--ghost" href="cart.html">View Cart</a>
          </div>

          <ul class="bullets" style="margin-top:1rem;color:#d1d6dd;line-height:1.6;">
            <li>{{FEATURE 1}}</li>
            <li>{{FEATURE 2}}</li>
            <li>{{FEATURE 3}}</li>
          </ul>
        </div>
      </article>

      <div style="margin-top:1.25rem">
        <a class="btn btn--ghost" href="shop.html">← Back to Shop</a>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Single include only -->
  <script src="scripts/cart.js"></script>
</body>
</html>
