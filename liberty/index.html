<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liberty Collection — Square Bidness</title>
  <meta name="description" content="Liberty Collection — Supima cotton, built in Louisiana, captured in NYC. A statement of freedom and craftsmanship from Square Bidness Apparel." />
  <link rel="canonical" href="https://www.squarebidness.com/liberty/" />
  <meta name="theme-color" content="#000000" />

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/liberty.css" />

  <!-- Icons / PWA -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-180.png" />
  <link rel="manifest" href="/public/site.webmanifest" />

  <!-- Social -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Square Bidness Apparel" />
  <meta property="og:title" content="Liberty Collection — Square Bidness" />
  <meta property="og:description" content="Supima cotton · Built in Louisiana · Captured in NYC" />
  <meta property="og:image" content="https://www.squarebidness.com/assets/liberty-3_1200.jpg" />
  <meta property="og:url" content="https://www.squarebidness.com/liberty/" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Liberty Collection — Square Bidness" />
  <meta name="twitter:description" content="Supima cotton · Built in Louisiana · Captured in NYC" />
  <meta name="twitter:image" content="https://www.squarebidness.com/assets/liberty-3_1200.jpg" />

  <!-- Analytics + Cart -->
  <script defer src="/public/scripts/ga.js"></script>
  <script defer src="/public/scripts/sb-cart.js"></script>
</head>

<body class="theme-dark" id="top">
  <!-- NAV -->
  <div id="nav-placeholder"></div>

  <!-- HERO -->
  <header class="page-hero liberty-hero">
    <div class="container">
      <h1 class="page-title">Liberty Collection</h1>
      <p class="page-subtitle">Supima cotton · Built in Louisiana · Captured in NYC</p>
    </div>
  </header>

  <!-- MAIN -->
  <main class="section">
    <div class="container liberty-layout">

      <!-- INTRO -->
      <section class="liberty-intro fade-in-on-scroll">
        <picture>
          <source srcset="/assets/liberty-3_1200.jpg" media="(min-width:768px)">
          <source srcset="/assets/liberty-3_800.jpg"  media="(max-width:767px)">
          <img src="/assets/liberty-3_800.jpg"
               width="800" height="1000"
               alt="Square Bidness Liberty Collection — Supima cotton look"
               loading="lazy" decoding="async" />
        </picture>
        <div class="liberty-copy">
          <h2>Freedom in Fabric</h2>
          <p>Premium Supima cotton cut and sewn for lasting comfort and confidence. Built in Louisiana, captured in New York City energy.</p>
          <a href="/shop/" class="btn btn--gold">Shop Collection</a>
        </div>
      </section>

      <!-- GALLERY -->
      <section class="liberty-gallery">
        <figure class="liberty-photo fade-in-on-scroll">
          <picture>
            <source srcset="/assets/liberty-4_1200.jpg" media="(min-width:768px)">
            <source srcset="/assets/liberty-4_800.jpg"  media="(max-width:767px)">
            <img src="/assets/liberty-4_800.jpg"
                 width="800" height="1000"
                 alt="Liberty Collection look — Daylight studio capture"
                 loading="lazy" decoding="async" />
          </picture>
        </figure>

        <figure class="liberty-photo fade-in-on-scroll">
          <picture>
            <source srcset="/assets/liberty-7_1200.jpg" media="(min-width:768px)">
            <source srcset="/assets/liberty-7_800.jpg"  media="(max-width:767px)">
            <img src="/assets/liberty-7_800.jpg"
                 width="800" height="1000"
                 alt="Liberty Collection look — New York streetscape"
                 loading="lazy" decoding="async" />
          </picture>
        </figure>

        <figure class="liberty-photo fade-in-on-scroll">
          <picture>
            <source srcset="/assets/liberty-8_1200.jpg" media="(min-width:768px)">
            <source srcset="/assets/liberty-8_800.jpg"  media="(max-width:767px)">
            <img src="/assets/liberty-8_800.jpg"
                 width="1200" height="800"
                 alt="Liberty Collection — NYC night backdrop"
                 loading="lazy" decoding="async" />
          </picture>
        </figure>
      </section>

      <!-- CTA -->
      <div class="section__cta">
        <a href="/shop/" class="btn btn--ghost">⬅ Back to Shop</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- Inject Nav/Footer -->
  <script>
  (async()=>{
    const bust=`?v=${Date.now()}`;
    const inject=async(u,id)=>{
      try{
        const r=await fetch(u+bust);
        if(!r.ok)throw 0;
        const h=await r.text();
        document.getElementById(id).innerHTML=h;
      }catch(e){console.warn('fail',u);}
    };
    await inject('/public/nav/index.html','nav-placeholder');
    await inject('/public/footer/index.html','footer-placeholder');
  })();
  </script>
</body>
</html>
