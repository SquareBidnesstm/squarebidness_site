  <!-- lightbox -->
  <script>
    document.addEventListener('click', function(e){
      const img = e.target.closest('.tile img');
      if (!img) return;
      const open = document.createElement('div');
      open.className = 'lightbox';
      open.innerHTML = '<div class="lightbox__bg"></div><img class="lightbox__img" src="'+ img.src +'" alt="'+ img.alt +'">';
      document.body.appendChild(open);
      open.addEventListener('click', () => open.remove());
    });
  </script>

  <!-- SINGLE checkout logic (deduped) -->
  <script>
    function syncField(srcEl, destEl) {
      if (!srcEl || !destEl) return;
      destEl.value = srcEl.value;
    }
    function getSize() {
      const heroSize = document.getElementById('hero-size');
      const bottomSize = document.getElementById('liberty-tee-size');
      return (heroSize && heroSize.value) || (bottomSize && bottomSize.value) || "";
    }
    function getQty() {
      const heroQty = document.getElementById('hero-qty');
      const bottomQty = document.getElementById('liberty-tee-qty');
      const h = heroQty ? Number(heroQty.value||1) : 1;
      const b = bottomQty ? Number(bottomQty.value||1) : 1;
      return h || b || 1;
    }

    // sync hero -> bottom and bottom -> hero
    document.addEventListener('input', function(e){
      if (e.target.id === 'hero-size') {
        syncField(e.target, document.getElementById('liberty-tee-size'));
      }
      if (e.target.id === 'hero-qty') {
        syncField(e.target, document.getElementById('liberty-tee-qty'));
      }
      if (e.target.id === 'liberty-tee-size') {
        syncField(e.target, document.getElementById('hero-size'));
      }
      if (e.target.id === 'liberty-tee-qty') {
        syncField(e.target, document.getElementById('hero-qty'));
      }
    });

    document.addEventListener('click', function(e){
      const btn = e.target.closest('.liberty-checkout-btn');
      if (!btn) return;

      const size = getSize();
      const qty  = Math.max(1, getQty());

      // require size
      if (!size) {
        e.preventDefault();
        const heroSize = document.getElementById('hero-size');
        const bottomSize = document.getElementById('liberty-tee-size');
        if (heroSize) heroSize.classList.add('error');
        if (bottomSize) bottomSize.classList.add('error');
        setTimeout(() => {
          if (heroSize) heroSize.classList.remove('error');
          if (bottomSize) bottomSize.classList.remove('error');
        }, 1500);
        return;
      }

      // GA
      try {
        if (typeof gtag === 'function') {
          gtag('event', 'begin_checkout', {
            currency: 'USD',
            value: 35 * qty,
            items: [{
              item_id: 'liberty-tee',
              item_name: 'Liberty Tee — Supima Cotton',
              item_variant: size,
              price: 35.00,
              quantity: qty
            }]
          });
        }
      } catch(_) {}

      const base = "https://buy.stripe.com/cNi00j8BNcuB5LT3kQ8N20g";
      const qs = new URLSearchParams({ size, qty });
      btn.setAttribute('href', base + (qs.toString() ? `?${qs}` : ''));
    });
  </script>
