  :root {
    --page-bg: #000;
    --surface: #0f0f0f;
    --border: #1f1f1f;
    --gold: #c9a227;

  .container {

    margin: 0 auto;
    padding: 1.5rem 1rem 4rem;
  }

  /* HERO */
  .hero {
    position: relative;
    min-height: 62vh;
    display: grid;
    place-items: center;
    text-align: center;
    padding: 3.5rem 1.25rem 3rem;
  }
  .hero__bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 40%;
    filter: saturate(1.05);
    z-index: 0;
  }
  .hero__overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(140deg, rgba(0,0,0,.85) 0%, rgba(0,0,0,.2) 65%, rgba(0,0,0,.85) 100%);
    z-index: 1;
  }
  .hero__inner {
    position: relative;
    z-index: 2;
    max-width: 48rem;
  }
  .hero__badge {
    display: inline-block;
    background: rgba(201,162,39,.12);
    border: 1px solid rgba(201,162,39,.35);
    color: #fff;
    border-radius: 999px;
    padding: .4rem .85rem .45rem;
    font-size: .7rem;
    font-weight: 700;
    letter-spacing: .08em;
    text-transform: uppercase;
    margin-bottom: .75rem;
  }
  .hero__title {
    font-size: clamp(2.1rem, 5vw, 3rem);
    font-weight: 800;
    line-height: 1.05;
    margin-bottom: .8rem;
  }
  .hero__sub {
    font-size: 1rem;
    line-height: 1.5;
    color: #e5e7eb;
    max-width: 36rem;
    margin: 0 auto 1.4rem;
  }
  .hero__actions {
    display: flex;
    flex-wrap: wrap;
    gap: .6rem;
    justify-content: center;
  }
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: .4rem;
    font-weight: 700;
    border-radius: 999px;
    border: 1px solid transparent;
    cursor: pointer;
    text-decoration: none;
    transition: transform .12s ease-out, box-shadow .12s ease-out;
  }
  .btn:focus-visible { outline: 2px solid rgba(201,162,39,.5); outline-offset: 2px; }
  .btn--gold {
    background: #c9a227;
    color: #111;
    padding: .7rem 1.05rem;
    border-color: rgba(201,162,39,.4);
    box-shadow: 0 12px 35px rgba(201,162,39,.28);
  }
  .btn--ghost {
    background: rgba(0,0,0,.35);
    border-color: rgba(255,255,255,.08);
    color: #fff;
    padding: .7rem 1rem;
  }
  .btn:hover { transform: translateY(-1px); }

  /* GALLERY */
  .gallery {
    display: grid;
    grid-template-columns: repeat(12, minmax(0, 1fr));
    gap: 1rem;
    margin-top: 2.75rem;
  }
  .tile {
    grid-column: span 4;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 14px;
    overflow: hidden;
    box-shadow: var(--shadow);
    position: relative;
  }
  /* force a stable media box */
  .tile__media {
    position: relative;
    width: 100%;
    aspect-ratio: 4 / 5;
    background: #111;
  }
  .tile img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
    transition: transform .25s ease, filter .25s ease;
  }
  .tile:hover img {
    transform: scale(1.035);
    filter: saturate(1.05);
  }
  .tile figcaption {
    padding: .55rem .7rem .65rem;
    font-size: .7rem;
    color: #d1d5db;
  }

  /* wide */
  .tile--wide {
    grid-column: 1 / -1;
  }
  .tile--wide .tile__media {
    aspect-ratio: 21 / 9;
  }
  .tile--wide::after {
    content: "Liberty Collection — Hudson, NYC";
    position: absolute;
    left: 1rem;
    bottom: .9rem;
    background: rgba(0,0,0,.55);
    border: 1px solid rgba(255,255,255,.12);
    border-radius: 999px;
    padding: .3rem .75rem .4rem;
    font-weight: 600;
    font-size: .7rem;
  }

  /* TEE BAR */

    border: 1px solid rgba(201,162,39,.25);
    border-radius: 16px;
    padding: 1rem 1.25rem 1.15rem;
    display: flex;
    gap: 1rem;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    box-shadow: 0 20px 50px rgba(0,0,0,.4);

  .tee-bar__left h2 {

    font-size: 1rem;
  }
  .tee-bar__left p {
    margin: .2rem 0 0;
    color: #d1d5db;
    font-size: .75rem;
  }
  .tee-bar__right {
    display: flex;
    gap: .6rem;
    flex-wrap: wrap;
  }
  .tee-bar select,
  .tee-bar input {
    background: rgba(0,0,0,.35);
    border: 1px solid rgba(255,255,255,.12);
    border-radius: 10px;
    color: #fff;
    padding: .45rem .5rem;
  }

  /* LIGHTBOX base (in case you click) */
  .lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.9);
    display: grid;
    place-items: center;
    z-index: 999;
  }
  .lightbox__bg { position: absolute; inset: 0; }
  .lightbox__img {
    max-width: min(92vw, 1200px);
    max-height: 92vh;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.12);
  }

  /* breakpoints */
  @media (max-width: 1024px) {
    .tile { grid-column: span 6; }
  }
  @media (max-width: 720px) {
    .hero { min-height: 54vh; }
    .gallery { grid-template-columns: repeat(6, minmax(0, 1fr)); }
    .tile, .tile--wide { grid-column: 1 / -1; }
    .tee-bar {
      flex-direction: column;
      align-items: flex-start;
    }
    .hero__title { font-size: clamp(2rem, 10vw, 2.5rem); }
  }
</style>

  <!-- lightbox -->
  <script>
    document.addEventListener('click', function(e){
      const img = e.target.closest('.tile img');
      if (!img) return;
      const open = document.createElement('div');
      open.className = 'lightbox';
      open.innerHTML = '<div class="lightbox__bg"></div><img class="lightbox__img" src="'+ img.src +'" alt="'+ img.alt +'">';

  <!-- SINGLE checkout logic (deduped) -->
  <script>
    function syncField(srcEl, destEl) {
      if (!srcEl || !destEl) return;
      destEl.value = srcEl.value;
    }
    function getSize() {
      const heroSize = document.getElementById('hero-size');
      const bottomSize = document.getElementById('liberty-tee-size');
      return (heroSize && heroSize.value) || (bottomSize && bottomSize.value) || "";
    }
    function getQty() {
      const heroQty = document.getElementById('hero-qty');
      const bottomQty = document.getElementById('liberty-tee-qty');
      const h = heroQty ? Number(heroQty.value||1) : 1;
      const b = bottomQty ? Number(bottomQty.value||1) : 1;
      return h || b || 1;
    }

    document.addEventListener('input', function(e){
      if (e.target.id === 'hero-size') {
        syncField(e.target, document.getElementById('liberty-tee-size'));
      }
      if (e.target.id === 'hero-qty') {
        syncField(e.target, document.getElementById('liberty-tee-qty'));
      }
      if (e.target.id === 'liberty-tee-size') {
        syncField(e.target, document.getElementById('hero-size'));
      }
      if (e.target.id === 'liberty-tee-qty') {
        syncField(e.target, document.getElementById('hero-qty'));
      }
    });

    document.addEventListener('click', function(e){
      const btn = e.target.closest('.liberty-checkout-btn');
      if (!btn) return;

      const size = getSize();
      const qty  = Math.max(1, getQty());

      if (!size) {
        e.preventDefault();
        const heroSize = document.getElementById('hero-size');
        const bottomSize = document.getElementById('liberty-tee-size');
        if (heroSize) heroSize.classList.add('error');
        if (bottomSize) bottomSize.classList.add('error');
        setTimeout(() => {
          if (heroSize) heroSize.classList.remove('error');
          if (bottomSize) bottomSize.classList.remove('error');
        }, 1500);
        return;
      }

      try {
        if (typeof gtag === 'function') {
          gtag('event', 'begin_checkout', {
            currency: 'USD',
            value: 35 * qty,
            items: [{
              item_id: 'liberty-tee',
              item_name: 'Liberty Tee — Supima Cotton',
              item_variant: size,
              price: 35.00,
              quantity: qty
            }]
          });
        }
      } catch(_) {}

      const base = "https://buy.stripe.com/cNi00j8BNcuB5LT3kQ8N20g";
      const qs = new URLSearchParams({ size, qty });
      btn.setAttribute('href', base + (qs.toString() ? `?${qs}` : ''));
    });
  </script>
