<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Performance -->
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://www.google-analytics.com">

  <!-- GA4 (site-wide) -->
  <script defer src="/scripts/ga.js"></script>

  <!-- Basics -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VSOP Hooded Jacket — Square Bidness</title>
  <meta name="description" content="VSOP Hooded Jacket in burgundy and brown. Premium heavyweight construction with full embroidery. Fall 2025 limited run." />
  <link rel="canonical" href="https://www.squarebidness.com/product-vsop-jacket/" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/style.css" />

  <!-- Icons / PWA -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-180.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Open Graph -->
  <meta property="og:type" content="product" />
  <meta property="og:site_name" content="Square Bidness" />
  <meta property="og:title" content="VSOP Hooded Jacket — Square Bidness" />
  <meta property="og:description" content="Heavyweight construction with full embroidery. Burgundy + Brown. Fall 2025 limited run." />
  <meta property="og:url" content="https://www.squarebidness.com/product-vsop-jacket/" />
  <meta property="og:image" content="https://www.squarebidness.com/assets/vsop-jacket.jpg" />
  <meta property="product:price:amount" content="129.99" />
  <meta property="product:price:currency" content="USD" />

  <!-- Nav/Footer injection -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // NAV
    fetch("/public/nav/index.html", { cache: "no-store" })
      .then(r => r.ok ? r.text() : "")
      .then(html => {
        const nav = document.getElementById("nav-placeholder");
        if (nav) nav.innerHTML = html;
        const links = document.querySelectorAll(".main-nav a");
        links.forEach(a => {
          const href = a.getAttribute("href")?.replace(/\/$/, "");
          if (location.pathname.replace(/\/$/, "") === href) {
            a.classList.add("active");
            a.setAttribute("aria-current", "page");
          }
        });
      })
      .catch(e => console.warn("NAV load failed", e));

    // FOOTER
    fetch("/public/footer/index.html", { cache: "no-store" })
      .then(r => r.ok ? r.text() : "")
      .then(html => {
        const foot = document.getElementById("footer-placeholder");
        if (foot) foot.innerHTML = html;
      })
      .catch(e => console.warn("FOOTER load failed", e));
  });
  </script>

  <script src="/scripts/sb-cart.js" defer></script>
</head>

<body class="theme-dark" id="top">
  <div id="nav-placeholder"></div>

  <header class="page-hero">
    <div class="container">
      <h1 class="page-title">VSOP Hooded Jacket</h1>
      <p class="page-subtitle">Burgundy + Brown · Premium fabric · Embroidered</p>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="product-detail">
        <div class="product-detail__media">
          <img loading="lazy" src="/assets/vsop-jacket.jpg"
               alt="VSOP embroidered hooded jacket in burgundy and brown"
               class="product-detail__image" />
        </div>

        <article class="product-detail__info"
                 data-id-base="vsop-jacket"
                 data-name-base="VSOP Hooded Jacket — Burgundy + Brown"
                 data-price="129.99"
                 data-image="/assets/vsop-jacket.jpg">
          <h2 class="product-detail__title">VSOP Hooded Jacket</h2>
          <p class="product-detail__description">
            Heavyweight construction with full embroidery. Designed for Fall 2025. Limited run.
          </p>
          <p class="product-detail__price">$129.99</p>
          <p style="background:#8B0000;color:#fff;padding:.5rem .65rem;border-radius:6px;display:inline-block;margin:.5rem 0;font-weight:700">
            Preorder — ships Nov 1 2025
          </p>
          <div class="product-help" style="margin:.5rem 0 .75rem;font-size:.95rem;opacity:.9">
            <a href="/returns/#policy">30-day returns</a> ·
            <a href="/returns/#preorders">Preorder policy</a>
          </div>

          <!-- Buybox -->
          <section class="buybox"
                   data-sku-base="vsop-jacket"
                   data-name="VSOP Hooded Jacket — Burgundy + Brown"
                   data-price="129.99"
                   data-image="/assets/vsop-jacket.jpg">
            <div class="buybox__row">
              <label for="size">Size</label>
              <select id="size" required>
                <option value="">Select size</option>
                <option>S</option><option>M</option><option>L</option>
                <option>XL</option><option>2XL</option><option>3XL</option>
              </select>
            </div>
            <div class="buybox__row">
              <label for="qty">Quantity</label>
              <div class="buybox__qty">
                <button type="button" class="qty-btn" data-delta="-1">−</button>
                <input id="qty" type="number" min="1" value="1" />
                <button type="button" class="qty-btn" data-delta="1">+</button>
              </div>
            </div>
            <div class="buybox__actions">
              <button id="add-to-cart" class="btn btn--gold">Add to Cart</button>
              <a class="btn btn--ghost" href="/shop/">Back to Shop</a>
            </div>
            <p id="buybox-msg" class="buybox__msg" role="status"></p>
          </section>
        </article>
      </div>
    </div>
  </main>

  <section id="reviews" class="product-reviews" data-sku="vsop-jacket"></section>
  <div id="footer-placeholder"></div>

  <script defer src="/scripts/reviews.js"></script>
</body>
</html>
