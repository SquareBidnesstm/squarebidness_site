<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VSOP Hooded Jacket — Square Bidness</title>
  <meta name="description" content="VSOP Hooded Jacket — Burgundy + Brown. Heavyweight fabric with full embroidery. Fall 2025 limited run." />
  <link rel="canonical" href="https://www.squarebidness.com/product-vsop-jacket/" />

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/style.css" />

  <!-- Icons / PWA -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-180.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#000000" />

  <!-- Open Graph -->
  <meta property="og:type" content="product" />
  <meta property="og:site_name" content="Square Bidness" />
  <meta property="og:title" content="VSOP Hooded Jacket — Square Bidness" />
  <meta property="og:description" content="Heavyweight construction with full embroidery. Burgundy + Brown. Fall 2025 limited run." />
  <meta property="og:url" content="https://www.squarebidness.com/product-vsop-jacket/" />
  <meta property="og:image" content="https://www.squarebidness.com/assets/vsop-jacket_1200.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@squarebidnesstm" />
  <meta name="twitter:title" content="VSOP Hooded Jacket — Square Bidness" />
  <meta name="twitter:description" content="Burgundy + Brown · Premium fabric · Full embroidery" />
  <meta name="twitter:image" content="https://www.squarebidness.com/assets/vsop-jacket_1200.jpg" />

  <!-- GA4 -->
  <script defer src="/public/scripts/ga.js"></script>
  <script src="/public/scripts/sb-cart.js" defer></script>
</head>

<body class="theme-dark" id="top">
  <!-- NAV -->
  <div id="nav-placeholder"></div>

  <!-- HERO -->
  <header class="page-hero">
    <div class="container">
      <h1 class="page-title">VSOP Hooded Jacket</h1>
      <p class="page-subtitle">Burgundy + Brown · Premium fabric · Embroidered logo</p>
    </div>
  </header>

  <!-- MAIN -->
  <main class="section">
    <div class="container">
      <div class="product-detail">
        <div class="product-detail__media">
          <picture>
            <source srcset="/assets/vsop-jacket_1200.jpg" media="(min-width:768px)">
            <source srcset="/assets/vsop-jacket_800.jpg"  media="(max-width:767px)">
            <img loading="lazy" src="/assets/vsop-jacket_800.jpg"
                 width="800" height="1000"
                 alt="VSOP Hooded Jacket in burgundy and brown"
                 onerror="this.onerror=null;this.src='/assets/placeholder.png';">
          </picture>
        </div>

        <article class="product-detail__info"
                 data-id-base="vsop-jacket"
                 data-name-base="VSOP Hooded Jacket — Burgundy + Brown"
                 data-price="129.99"
                 data-image="/assets/vsop-jacket_1200.jpg">

          <h2 class="product-detail__title">VSOP Hooded Jacket</h2>
          <p class="product-detail__description">
            Heavyweight construction with full embroidery. Designed for the Cool in 2025. Limited run.
          </p>
          <p class="product-detail__price">$129.99</p>

          <p style="background:#8B0000;color:#fff;padding:.5rem .65rem;border-radius:6px;display:inline-block;margin:.5rem 0;font-weight:700">
            Preorder — ships Nov 15, 2025
          </p>

          <div class="product-help" style="margin:.5rem 0 .75rem; font-size:.95rem; opacity:.9">
            <a href="/returns/#policy">30-day returns</a> · <a href="/returns/#preorders">Preorder policy</a>
          </div>

          <section class="buybox"
            data-sku-base="vsop-jacket"
            data-name="VSOP Hooded Jacket — Burgundy + Brown"
            data-price="129.99"
            data-image="/assets/vsop-jacket_1200.jpg">
            <div class="buybox__row">
              <label for="size">Size</label>
              <select id="size" required>
                <option value="">Select size</option>
                <option>S</option><option>M</option><option>L</option>
                <option>XL</option><option>2XL</option><option>3XL</option>
              </select>
            </div>
            <div class="buybox__row">
              <label for="qty">Quantity</label>
              <input id="qty" type="number" min="1" value="1" />
            </div>
            <div class="buybox__actions">
              <button id="add-to-cart" class="btn btn--gold">Add to Cart</button>
              <a class="btn btn--ghost" href="/shop/">Back to Shop</a>
            </div>
            <p id="buybox-msg" class="buybox__msg" role="status"></p>
          </section>
        </article>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- Nav/Footer Injection -->
  <script>
  (async()=>{
    const bust=`?v=${Date.now()}`;
    const inject=async(u,id)=>{
      try{
        const r=await fetch(u+bust);if(!r.ok)throw 0;
        const h=await r.text();document.getElementById(id).innerHTML=h;
      }catch(e){console.warn('fail',u)};
    };
    await inject('/public/nav/index.html','nav-placeholder');
    await inject('/public/footer/index.html','footer-placeholder');
  })();
  </script>
</body>
</html>
