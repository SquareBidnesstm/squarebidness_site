<!-- /lab/fleetlog/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>FleetLog App — SB FleetLog™</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b0b0b" />

  <script defer src="/scripts/sb-analytics.js"></script>

  <style>
    :root{
      --bg:#0b0b0b;
      --card:#121212;
      --line:#242424;
      --text:#f2f2f2;
      --muted:#b8b8b8;
      --accent:#ffffff;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }

    .app{
      width:100%;
      max-width:520px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:28px;
    }

    h1{
      margin:0 0 8px;
      font-size:28px;
    }

    .muted{
      color:var(--muted);
      font-size:14px;
      margin-bottom:22px;
    }

    .btn{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:1px solid var(--line);
      font-weight:800;
      cursor:pointer;
      margin-bottom:12px;
      text-align:center;
      display:block;
      text-decoration:none;
    }

    .btn-primary{
      background:#ffffff;
      color:#000;
    }

    .btn-ghost{
      background:transparent;
      color:#fff;
    }

    .footer{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      margin-top:18px;
    }
  </style>
</head>

<body>

  <div class="app">

    <h1>SB FleetLog™</h1>
    <div class="muted">
      Digital Logbook — Built for Owner-Operators
    </div>

    <a class="btn btn-primary"
       href="/lab/fleetlog/new/"
       onclick="window.sbTrack?.('sb_click',{brand:'sb-fleetlog',page:location.pathname,component:'app',action:'new_log'});">
      Create New Daily Log
    </a>

    <a class="btn btn-ghost"
       href="/lab/fleetlog/history/"
       onclick="window.sbTrack?.('sb_click',{brand:'sb-fleetlog',page:location.pathname,component:'app',action:'view_history'});">
      View Log History
    </a>

    <a class="btn btn-ghost"
       href="/fleetlog/"
       onclick="window.sbTrack?.('sb_click',{brand:'sb-fleetlog',page:location.pathname,component:'app',action:'back_marketing'});">
      Back to FleetLog Site
    </a>

    <div class="footer">
      Mobile-friendly • Printable receipts • No corporate bloat
    </div>

  </div>

</body>
</html>
