<!-- /public/lab/fleetlog/history/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>History — SB FleetLog™</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b0b0b" />
  <script defer src="/scripts/sb-analytics.js"></script>
  <style>
    :root{--bg:#0b0b0b;--card:#121212;--line:#242424;--text:#f2f2f2;--muted:#b8b8b8;--bad:#ef4444}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--text);padding:20px}
    .wrap{max-width:1020px;margin:0 auto}
    a{color:#fff;text-decoration:none}
    .top{display:flex;justify-content:space-between;gap:12px;align-items:center;margin-bottom:16px;flex-wrap:wrap}
    h1{margin:0 0 6px;font-size:22px}
    .muted{color:var(--muted);font-size:13px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid var(--line);font-size:12px;color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    input{
      padding:12px;border-radius:12px;border:1px solid var(--line);
      background:#0f0f0f;color:var(--text);min-width:280px;outline:none
    }
    .btn{padding:12px 14px;border-radius:12px;border:1px solid var(--line);font-weight:900;cursor:pointer;background:#fff;color:#000;display:inline-block}
    .btn-ghost{background:transparent;color:#fff}
    .msg{margin-top:10px;font-size:13px;color:var(--muted)}
    .err{color:var(--bad)}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:12px 10px;border-bottom:1px solid var(--line);text-align:left;font-size:13px;vertical-align:top}
    th{color:var(--muted);font-weight:900}
    .empty{padding:14px;border:1px dashed var(--line);border-radius:14px;color:var(--muted);margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Log History</h1>
        <div class="muted">Loads saved logs by driver email.</div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;">
        <a class="pill" href="/lab/fleetlog/">App Home</a>
        <a class="pill" href="/lab/fleetlog/new/">New Log</a>
      </div>
    </div>

    <div class="card">
      <div class="actions">
        <input id="email" type="email" placeholder="driver email" autocomplete="email" />
        <button class="btn" id="loadBtn">Load</button>
        <button class="btn btn-ghost" id="billingBtn">Manage Billing</button>
      </div>

      <div class="msg" id="msg"></div>

      <div class="empty" id="empty" style="display:none;">No logs found.</div>

      <table id="tbl" style="display:none;">
        <thead>
          <tr>
            <th>Date</th>
            <th>Route</th>
            <th>Start → End</th>
            <th>Miles</th>
            <th>Receipt</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);

    function qp(name){
      return new URLSearchParams(location.search).get(name) || "";
    }

    function setMsg(text, isErr=false){
      $("msg").className = "msg" + (isErr ? " err" : "");
      $("msg").textContent = text || "";
    }

    function row(L){
      const receipt = `/lab/fleetlog/receipt/?id=${encodeURIComponent(L.id)}`;
      return `
        <tr>
          <td>${L.date || "—"}</td>
          <td>${L.route || "—"}</td>
          <td>${(L.start||"—")} → ${(L.end||"—")}</td>
          <td>${L.miles || "—"}</td>
          <td><a href="${receipt}" target="_blank" rel="noopener">Open</a></td>
        </tr>
      `;
    }

    async function load(){
      const email = ($("email").value||"").trim().toLowerCase();
      if(!email || !email.includes("@")) return setMsg("Enter a valid email.", true);

      setMsg("Loading…");
      $("empty").style.display="none";
      $("tbl").style.display="none";
      $("rows").innerHTML="";

      try{
        const r = await fetch(`/api/fleetlog/logs/list?email=${encodeURIComponent(email)}&limit=25`);
        const j = await r.json();
        if(!j.ok) throw new Error(j.error || "Failed");

        const logs = j.logs || [];
        if(!logs.length){
          setMsg("");
          $("empty").style.display="block";
          return;
        }

        setMsg("");
        $("tbl").style.display="table";
        $("rows").innerHTML = logs.map(row).join("");
        window.sbTrack?.("sb_page_ready",{brand:"sb-fleetlog",page:location.pathname,component:"history",action:"loaded"});
      }catch(e){
        setMsg("Error: " + e.message, true);
      }
    }

    async function billing(){
      const email = ($("email").value||"").trim().toLowerCase();
      if(!email || !email.includes("@")) return setMsg("Enter a valid email first.", true);

      setMsg("Opening billing…");
      try{
        const r = await fetch(`/api/fleetlog/stripe/portal?email=${encodeURIComponent(email)}`);
        const j = await r.json();
        if(!j.ok) throw new Error(j.error || "Billing failed");
        window.open(j.url, "_blank", "noopener,noreferrer");
        setMsg("");
        window.sbTrack?.("sb_click",{brand:"sb-fleetlog",page:location.pathname,component:"history",action:"billing_portal"});
      }catch(e){
        setMsg("Billing error: " + e.message, true);
      }
    }

    $("loadBtn").addEventListener("click", load);
    $("billingBtn").addEventListener("click", billing);

    // prefill from ?email=
    const pre = qp("email");
    if(pre){ $("email").value = pre; load(); }
  </script>
</body>
</html>
