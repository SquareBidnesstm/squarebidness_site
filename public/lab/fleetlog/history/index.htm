<!-- /public/lab/fleetlog/history/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>History — SB FleetLog™</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b0b0b" />
  <script defer src="/scripts/sb-analytics.js"></script>
  <style>
    :root{--bg:#0b0b0b;--card:#121212;--line:#242424;--text:#f2f2f2;--muted:#b8b8b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--text);padding:20px}
    .wrap{max-width:980px;margin:0 auto}
    .top{display:flex;justify-content:space-between;gap:12px;align-items:center;margin-bottom:16px;flex-wrap:wrap}
    h1{margin:0 0 6px;font-size:22px}
    .muted{color:var(--muted);font-size:13px}
    a{color:#fff;text-decoration:none}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid var(--line);font-size:12px;color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:12px 10px;border-bottom:1px solid var(--line);text-align:left;font-size:13px}
    th{color:var(--muted);font-weight:900}
    .btn{padding:12px 14px;border-radius:12px;border:1px solid var(--line);font-weight:900;cursor:pointer;background:#fff;color:#000;display:inline-block}
    .btn-ghost{background:transparent;color:#fff}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    input{padding:12px;border-radius:12px;border:1px solid var(--line);background:#0f0f0f;color:var(--text);min-width:260px}
    .empty{padding:14px;border:1px dashed var(--line);border-radius:14px;color:var(--muted);margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Log History</h1>
        <div class="muted">Loads saved logs for a driver email.</div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;">
        <a class="pill" href="/lab/fleetlog/">App Home</a>
        <a class="pill" href="/lab/fleetlog/new/">New Log</a>
      </div>
    </div>

    <div class="card">
      <div class="actions">
        <input id="email" type="email" placeholder="driver email" />
        <button class="btn" id="load">Load</button>
        <button class="btn btn-ghost" id="billing">Manage Billing</button>
      </div>

      <div id="msg" class="muted" style="margin-top:10px;"></div>

      <div id="empty" class="empty" style="display:none;">No logs found.</div>

      <table id="tbl" style="display:none;">
        <thead>
          <tr>
            <th>Date</th>
            <th>Route</th>
            <th>Start → End</th>
            <th>Miles</th>
            <th>Receipt</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);

    function row(L){
      const receipt = `/lab/fleetlog/receipt/?id=${encodeURIComponent(L.id)}`;
      return `
        <tr>
          <td>${L.date || "—"}</td>
          <td>${L.route || "—"}</td>
          <td>${(L.start||"—")} → ${(L.end||"—")}</td>
          <td>${L.miles || "—"}</td>
          <td><a href="${receipt}" target="_blank" rel="noopener">Open</a></td>
        </tr>
      `;
    }

    async function load(){
      const email = ($("email").value||"").trim().toLowerCase();
      if(!email || !email.includes("@")) { $("msg").textContent="Enter a valid email."; return; }

      $("msg").textContent="Loading…";
      $("empty").style.display="none";
      $("tbl").style.display="none";
      $("rows").innerHTML="";

      const r = await fetch(`/api/fleetlog/logs/list?email=${encodeURIComponent(email)}&limit=25`);
      const j = await r.json();
      if(!j.ok){ $("msg").textContent = `Error: ${j.error || "failed"}`; return; }

      const logs = j.logs || [];
      if(!logs.length){
        $("msg").textContent="";
        $("empty").style.display="block";
        return;
      }

      $("msg").textContent="";
      $("tbl").style.display="table";
      $("rows").innerHTML = logs.map(row).join("");
      window.sbTrack?.("sb_page_ready",{brand:"sb-fleetlog",page:location.pathname,component:"history",action:"loaded"});
    }

    async function billing(){
      const email = ($("email").value||"").trim().toLowerCase();
      if(!email || !email.includes("@")) { $("msg").textContent="Enter a valid email first."; return; }

      $("msg").textContent="Opening billing…";
      const r = await fetch(`/api/fleetlog/stripe/portal?email=${encodeURIComponent(email)}`);
      const j = await r.json();
      if(!j.ok){ $("msg").textContent = `Billing error: ${j.error || "failed"}`; return; }
      window.open(j.url, "_blank", "noopener,noreferrer");
      $("msg").textContent="";
    }

    $("load").addEventListener("click", load);
    $("billing").addEventListener("click", billing);
  </script>
</body>
</html>
