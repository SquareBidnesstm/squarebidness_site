<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotlight — Square Bidness</title>
  <meta name="description" content="Monthly spotlights on local builders, creators, and brands powered by Square Bidness Tech Lab.">
  <link rel="canonical" href="https://www.squarebidness.com/spotlight/">
  <script>
    (async () => {
      try {
        const html = await fetch('/partials/head.html', {cache:'no-cache'}).then(r=>r.text());
        document.head.insertAdjacentHTML('afterbegin', html);
      } catch(e){ console.warn('head include failed', e); }
    })();
  </script>
</head>
<body>
  <div id="site-header"></div>

  <main class="wrap" style="padding-top:8px">
    <h1 style="margin:8px 0">Spotlight</h1>
    <p style="color:#bdbdbd;max-width:70ch">Monthly features on people and businesses moving with principle, craft, and community — powered by Square Bidness Tech Lab.</p>

    <section style="margin-top:18px;display:grid;gap:18px;grid-template-columns:repeat(auto-fill,minmax(280px,1fr))">
      <!-- Card: Courageaux -->
      <article style="border:1px solid #222;border-radius:16px;overflow:hidden;background:#0e0e0e">
        <a href="/courageaux/" style="text-decoration:none;color:inherit;display:block">
          <img src="/courageaux/assets/amari_1200.jpg" alt="Courageaux Aesthetics — November Spotlight" style="width:100%;height:auto;display:block">
          <div style="padding:12px 14px">
            <div style="font-size:14px;opacity:.8">November 2025</div>
            <h2 style="margin:6px 0 10px 0;font-size:1.1rem;">Courageaux Aesthetics — Amari Wilford</h2>
            <div style="display:flex;gap:10px;flex-wrap:wrap">
              <span style="font-size:.85rem;opacity:.85;">Facials • Exfoliation • Glow</span>
            </div>
          </div>
        </a>
      </article>

      <!-- Placeholder for next features -->
      <article style="border:1px dashed #333;border-radius:16px;background:transparent;display:flex;align-items:center;justify-content:center;min-height:200px;color:#8a8a8a">
        Your brand here — December Spotlight
      </article>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="/partials/loader.js"></script>
</body>
</html>
