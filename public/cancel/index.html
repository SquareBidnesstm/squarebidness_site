<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout Canceled — Square Bidness</title>

  <link rel="canonical" href="https://www.squarebidness.com/cancel/" />
  <meta name="description" content="Your cart is saved. Items aren’t reserved—stock moves fast." />
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Square Bidness">
  <meta property="og:title" content="Checkout Canceled — Square Bidness">
  <meta property="og:description" content="Your cart is saved. Items aren’t reserved—finish checkout before it sells out." />
  <meta property="og:url" content="https://www.squarebidness.com/cancel/">
  <meta property="og:image" content="https://www.squarebidness.com/assets/sb-social-card_1200.jpg">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/assets/icons/icon-180.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="/styles/style.css" />
  <script defer src="/scripts/ga.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const bust = `?v=${Date.now()}`;
      async function inject(url, slot) {
        try {
          const r = await fetch(url + bust, { cache: "no-store", credentials: "same-origin" });
          if (!r.ok) return;
          document.getElementById(slot).innerHTML = await r.text();
        } catch {}
      }
      await inject("/nav/index.html", "nav-placeholder");
      await inject("/footer/index.html", "footer-placeholder");

      // Optional reason from ?reason=
      const params = new URLSearchParams(location.search);
      const reason = params.get("reason");
      if (reason) {
        const box = document.getElementById("cancel-reason");
        const text = document.querySelector(".reason-text");
        if (box && text) { text.textContent = reason; box.style.display = "block"; }
      }
    });
  </script>

  <style>
    .page-hero{padding:24px 0;border-bottom:1px solid #1f1f1f}
    .cancel-wrap{margin-top:18px}
    .status-badge{display:inline-block;border-radius:10px;padding:.4rem .6rem;font-weight:700}
    .status-badge--warning{background:#2a1c00;border:1px solid #4a3500;color:#ffd166}
    .tight{max-width:700px}
    .cancel-actions{display:flex;gap:.6rem;flex-wrap:wrap;margin-top:12px}
    .suggested-products{margin-top:22px}
    .product-suggestions{display:flex;gap:.8rem;flex-wrap:wrap}
    .suggestion-item{display:inline-flex;flex-direction:column;gap:.4rem;border:1px solid #1f1f1f;border-radius:12px;padding:.6rem;max-width:180px}
    .suggestion-item img{width:100%;border-radius:8px;border:1px solid #1f1f1f}
    .muted{color:#bdbdbd}
  </style>
</head>

<body class="theme-dark" id="top">
  <!-- NAV -->
  <div id="nav-placeholder"></div>

  <!-- HERO -->
  <header class="page-hero">
    <div class="container">
      <h1 class="page-title">Checkout Canceled</h1>
      <p class="page-subtitle">Cart saved — items aren’t reserved. Stock moves fast.</p>
    </div>
  </header>

  <!-- MAIN -->
  <main class="section">
    <div class="container">
      <div class="cancel-wrap tight">
        <div class="status-badge status-badge--warning">⚠️ Heads up</div>

        <h2>Finish checkout while it’s in stock</h2>
        <p class="muted">Jump back in now to lock your size before it’s gone.</p>

        <!-- Optional reason -->
        <div id="cancel-reason" class="muted" style="display:none;margin-top:6px">
          <strong>Reason:</strong> <span class="reason-text"></span>
        </div>

        <div class="cancel-actions">
          <a class="btn btn--gold" href="/cart/">Return to Cart</a>
          <a class="btn btn--ghost" href="/shop/">Continue Shopping</a>
        </div>
      </div>

      <!-- Suggestions -->
      <div class="suggested-products tight">
        <h3>You might also like</h3>
        <div class="product-suggestions">
          <a href="/product-vsop-jacket/" class="suggestion-item">
            <img loading="lazy" src="/assets/vsop-jacket.jpg" alt="VSOP Hooded Jacket">
            <span>VSOP Hooded Jacket</span>
          </a>
          <a href="/product-vsop-shorts/" class="suggestion-item">
            <img loading="lazy" src="/assets/vsop-shorts.jpg" alt="VSOP Shorts">
            <span>VSOP Shorts</span>
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>
</body>
</html>
