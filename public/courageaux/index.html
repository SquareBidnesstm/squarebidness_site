<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Icons -->
  <link rel="icon" href="/courageaux/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/courageaux/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/courageaux/favicon-16.png" />
  <link rel="apple-touch-icon" href="/courageaux/icon_180.png" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Square Bidness" />
  <meta property="og:title" content="Courageaux Aesthetics ‚Äî November Spotlight" />
  <meta property="og:description" content="Clean, calm, confident skin. New client consults open ‚Ä¢ Albany / Hammond, Louisiana." />
  <meta property="og:url" content="https://www.squarebidness.com/courageaux/" />
  <meta property="og:image" content="https://www.squarebidness.com/courageaux/amari_hero_1200x630.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Courageaux Aesthetics ‚Äî November Spotlight" />
  <meta name="twitter:description" content="Clean, calm, confident skin. New client consults open ‚Ä¢ Albany / Hammond, Louisiana." />
  <meta name="twitter:image" content="https://www.squarebidness.com/courageaux/amari_hero_1200x630.jpg" />

  <style>
    :root{--bg:#0b0b0b;--fg:#fff;--muted:#bdbdbd;--stroke:#1f1f1f}
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Arial}
    a{color:inherit}
    .container{max-width:1200px;margin:0 auto;padding:0 16px}
    @media (hover:hover){a.btn:hover{opacity:.92}}

    /* Buttons */
    .btn{display:inline-block;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:800;white-space:nowrap}
    .btn.light{background:#fff;color:#000;border:0}
    .btn.dark{background:#1a1a1a;color:#fff;border:1px solid #2a2a2a}

    /* Hero */
    .hero-wrap{position:relative;isolation:isolate;border-bottom:1px solid var(--stroke);background:#0b0b0b}
    .hero-img{display:block;width:100%;height:auto;object-fit:cover;aspect-ratio:1200/630;filter:contrast(1.05) saturate(1.02)}
    .hero-overlay{position:absolute;inset:0;display:flex;align-items:flex-end}
    .hero-gradient{width:100%;background:linear-gradient(180deg,rgba(0,0,0,0) 20%,rgba(0,0,0,.68) 85%)}
    .hero-inner{padding:18px 16px 20px;display:flex;gap:14px;align-items:flex-end;flex-wrap:wrap}
    .hero-logo{height:42px;width:auto;background:#fff;border-radius:10px;padding:6px 10px;border:1px solid #222}

    /* Info row */
    .info-row{border-bottom:1px solid var(--stroke);background:#0b0b0b;color:#fff}
    .map-wrap{display:none}
    .map-card{border:1px solid #222;border-radius:14px;overflow:hidden;background:#0f0f0f;max-width:520px}

    /* Footer credit */
    footer{background:#0b0b0b;border-top:1px solid var(--stroke)}
    .credit-strip{
      margin:0 auto;padding:10px 14px;border:1px solid var(--stroke);
      border-radius:12px;background:#0e0e0e;color:#d7dae0;text-align:center;font-size:.9rem
    }
  </style>
</head>
<body>

  <!-- Optional partials include (safe-noop if not present) -->
  <div id="site-header"></div>

  <!-- HERO -->
  <section class="hero-wrap">
    <div class="container" style="position:relative;padding:0">
      <img
        src="/courageaux/amari_hero_1200x630.jpg"
        srcset="/courageaux/amari_800.jpg 800w, /courageaux/amari_1200.jpg 1200w"
        sizes="(max-width: 900px) 100vw, 1200px"
        alt="Courageaux Aesthetics ‚Äî Amari Wilford, clean calm confident skin"
        class="hero-img"
        loading="eager"
        fetchpriority="high"
      />

      <div class="hero-overlay">
        <div class="hero-gradient">
          <div class="container hero-inner">
            <img src="/public/courageaux/logo_courageaux_black_400.png" alt="Courageaux Aesthetics logo" class="hero-logo" />
            <div style="flex:1;min-width:260px">
              <h1 style="margin:0 0 6px 0;font-size:clamp(20px,3.8vw,32px);line-height:1.15;">Clean, calm, confident skin.</h1>
              <p style="margin:0;color:#d7dae0;font-size:clamp(14px,2.4vw,16px);">New client consults open ‚Ä¢ Albany / Hammond, Louisiana</p>
            </div>
            <div style="display:flex;gap:8px;flex-wrap:wrap">
              <a class="btn light" href="https://courageauxaesthetics.glossgenius.com/services">Book a facial</a>
              <a class="btn dark" href="https://instagram.com/courageuxaesthetics" target="_blank" rel="noopener">Instagram</a>
              <button id="cxMapBtn" type="button" class="btn dark">View map</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- INFO ROW -->
  <section class="info-row">
    <div class="container" style="padding:14px 16px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
      <span style="opacity:.85">üìç 15073 W Club Deluxe Rd, Unit 1 ‚Äî Hammond, LA 70403</span>
    </div>
  </section>

  <!-- SMALL MAP (toggle) -->
  <section id="cxMapWrap" class="map-wrap">
    <div class="container" style="padding:0 16px 16px;">
      <div class="map-card">
        <iframe
          title="Courageaux Aesthetics ‚Äî Map"
          src="https://www.google.com/maps?q=15073+W+Club+Deluxe+Rd+Unit+1,+Hammond,+LA+70403&output=embed"
          style="border:0;width:100%;height:240px;display:block"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </section>

  <!-- Optional content slot -->
  <main class="container" style="padding:18px 16px 28px;">
    <!-- Add any additional copy, photos, or promo blocks here if needed -->
  </main>

  <!-- FOOTER CREDIT -->
  <footer>
    <div class="container" style="padding:16px 16px 24px;">
      <div class="credit-strip">
        ¬© 2025 Square Bidness Tech Lab ‚Äî
        <a href="/linkme/" style="color:#c9a227;text-decoration:underline;font-weight:700;">Link Me</a> 
      </div>
    </div>
  </footer>

  <!-- Partials loader + map toggle -->
  <script>
    (async () => {
      try {
        const [h,f] = await Promise.all([
          fetch('/partials/header.html',{cache:'no-cache'}).then(r=>r.ok?r.text():''),
          fetch('/partials/footer.html',{cache:'no-cache'}).then(r=>r.ok?r.text():'')
        ]);
        if(h) document.getElementById('site-header').outerHTML = h;
        if(f) {
          // If you prefer your global footer, replace this page footer:
          // document.querySelector('footer')?.outerHTML = f;
        }
      } catch(e){ console.warn('partials failed', e); }
    })();

    document.getElementById('cxMapBtn')?.addEventListener('click', () => {
      const wrap = document.getElementById('cxMapWrap');
      if (!wrap) return;
      const isOpen = wrap.style.display !== 'none';
      wrap.style.display = isOpen ? 'none' : 'block';
      const btn = document.getElementById('cxMapBtn');
      if (btn) btn.textContent = isOpen ? 'View map' : 'Hide map';
    });
  </script>
</body>
</html>
