<!-- HERO: Courageaux Aesthetics (compact CTAs with small map reveal) -->

          <!-- Logo -->
          <img src="/public/courageaux/logo_courageaux_black_400.png" alt="Courageaux Aesthetics logo"

            <h1 style="margin:0 0 6px 0;font-size:clamp(20px,3.8vw,32px);line-height:1.15;">
              Clean, calm, confident skin.
            </h1>
            <p style="margin:0;color:#d7dae0;font-size:clamp(14px,2.4vw,16px);">

            <a href="https://instagram.com/courageuxaesthetics" target="_blank" rel="noopener"

              Instagram
            </a>

            <button id="cxMapBtn" type="button"

              View map

          </div>
        </div>
      </div>
    </div>
  </div>

      <iframe
        title="Courageaux Aesthetics ‚Äî Map"

<script>
  // Toggle the compact map display
  document.getElementById('cxMapBtn')?.addEventListener('click', () => {
    const wrap = document.getElementById('cxMapWrap');
    if (!wrap) return;
    const isOpen = wrap.style.display !== 'none';
    wrap.style.display = isOpen ? 'none' : 'block';
    const btn = document.getElementById('cxMapBtn');
    if (btn) btn.textContent = isOpen ? 'View map' : 'Hide map';
  });
</script>
