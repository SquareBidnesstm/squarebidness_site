  <footer>Square Bidness © 2026</footer>

  <script>
    (function () {
      const v = document.getElementById("heroVideo");
      const btn = document.getElementById("playFallback");
      if (!v) return;

      const debug = new URLSearchParams(location.search).get("debug") === "1";
      if (debug) {
        v.controls = true;
        v.style.transform = "none";
      }

      v.muted = true;
      v.defaultMuted = true;
      v.playsInline = true;
      v.setAttribute("muted", "");
      v.setAttribute("playsinline", "");

      const tryPlay = async () => {
        try {
          const p = v.play();
          if (p && typeof p.then === "function") await p;
          if (btn) btn.style.display = "none";
        } catch (_) {
          if (btn) btn.style.display = "grid";
        }
      };

      document.addEventListener("DOMContentLoaded", tryPlay, { once:true });
      v.addEventListener("loadedmetadata", tryPlay, { passive:true });
      v.addEventListener("canplay", tryPlay, { passive:true });

      const onUser = () => tryPlay();
      document.addEventListener("click", onUser, { once:true });
      document.addEventListener("touchstart", onUser, { once:true, passive:true });

      if (btn) btn.addEventListener("click", () => tryPlay());
    })();
  </script>
