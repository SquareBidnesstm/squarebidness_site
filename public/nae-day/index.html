<script>
(function () {
  const hero = document.getElementById("hero");
  const v = document.getElementById("heroVideo");
  const btn = document.getElementById("playFallback");
  if (!hero || !v || !btn) return;

  // Force flags
  v.muted = true;
  v.defaultMuted = true;
  v.loop = true;
  v.playsInline = true;

  v.setAttribute("muted", "");
  v.setAttribute("playsinline", "");
  v.setAttribute("webkit-playsinline", "");

  // Show button until we KNOW it's playing
  btn.style.display = "grid";

  const markPlaying = () => {
    hero.classList.add("is-playing");
    btn.style.display = "none";
  };

  v.addEventListener("playing", markPlaying, { passive:true });

  const hardStart = async () => {
    try {
      // Kick Safari/desktop sometimes needing a nudge off exact 0
      if (v.currentTime === 0) v.currentTime = 0.01;

      const p = v.play();
      if (p && typeof p.then === "function") await p;

      // If it starts, playing event will hide button
      // If not, keep button visible
    } catch (e) {
      // Keep button visible if blocked
    }
  };

  // Attempt autoplay, but don’t rely on it
  const tryAuto = () => hardStart();

  document.addEventListener("DOMContentLoaded", tryAuto, { once:true });
  window.addEventListener("load", tryAuto, { once:true });

  // Guaranteed manual start
  btn.addEventListener("click", hardStart);

  // Also start on first interaction anywhere
  document.addEventListener("click", hardStart, { once:true });
  document.addEventListener("touchstart", hardStart, { once:true, passive:true });
})();
</script>
