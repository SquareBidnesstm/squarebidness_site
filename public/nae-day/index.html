  <script>
    (function () {
      const hero = document.getElementById("hero");
      const v = document.getElementById("heroVideo");
      const btn = document.getElementById("playFallback");
      if (!v) return;

      // Force attributes in JS (helps some desktop autoplay edge cases)
      v.muted = true;
      v.defaultMuted = true;
      v.playsInline = true;
      v.setAttribute("muted", "");
      v.setAttribute("playsinline", "");
      v.setAttribute("webkit-playsinline", "");
      v.setAttribute("autoplay", "");

      const showBtn = () => { if (btn) btn.style.display = "grid"; };
      const hideBtn = () => { if (btn) btn.style.display = "none"; };

      const markPlaying = () => { if (hero) hero.classList.add("is-playing"); };

      const tryPlay = async () => {
        try {
          // Nudge load + play (some browsers need load() first)
          v.load();
          const p = v.play();
          if (p && typeof p.then === "function") await p;
          hideBtn();
          markPlaying();
        } catch (e) {
          showBtn();
        }
      };

      // Try early + after metadata is ready + after canplaythrough
      const kick = () => requestAnimationFrame(() => setTimeout(tryPlay, 0));
      document.addEventListener("DOMContentLoaded", kick, { once:true });
      v.addEventListener("loadedmetadata", kick, { passive:true });
      v.addEventListener("canplay", kick, { passive:true });
      v.addEventListener("playing", () => { hideBtn(); markPlaying(); }, { passive:true });

      // First user interaction clears restrictions
      const onUser = () => tryPlay();
      document.addEventListener("click", onUser, { once:true });
      document.addEventListener("touchstart", onUser, { once:true, passive:true });
      if (btn) btn.addEventListener("click", () => tryPlay());

      // If it STILL fails, at least make the page feel alive (slight motion on poster)
      setTimeout(() => {
        if (!hero || hero.classList.contains("is-playing")) return;
        const img = hero.querySelector(".poster img");
        if (img) img.style.transform = "scale(1.05)";
      }, 1200);
    })();
  </script>
