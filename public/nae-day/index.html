<div class="hero__video" aria-hidden="true">
  <video
    id="heroVideo"
    muted

    preload="auto"

<button id="playFallback" type="button" aria-label="Play video"
  style="
    position:absolute;inset:0;z-index:5;
    display:none;place-items:center;
    background:transparent;border:0;color:#fff;
    cursor:pointer;">
  <span style="
    padding:.55rem 1rem;border-radius:999px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(0,0,0,.35);
    backdrop-filter:blur(6px);
    font:600 14px system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
    letter-spacing:.02em;">
    play
  </span>
</button>

<script>
  (function () {
    const v = document.getElementById("heroVideo");
    const btn = document.getElementById("playFallback");
    if (!v) return;

    const debug = new URLSearchParams(location.search).get("debug") === "1";
    if (debug) {
      v.controls = true;
      v.style.transform = "none";
      console.log("[nae-day] debug mode on");
    }

    // Some browsers require these properties set in JS, not just HTML.
    v.muted = true;
    v.defaultMuted = true;
    v.playsInline = true;
    v.setAttribute("muted", "");
    v.setAttribute("playsinline", "");

    const tryPlay = async () => {
      try {
        const p = v.play();
        if (p && typeof p.then === "function") await p;
        if (btn) btn.style.display = "none";
      } catch (e) {
        // Autoplay blocked or not ready: show silent fallback.
        if (btn) btn.style.display = "grid";
        if (debug) console.log("[nae-day] play blocked:", e?.name || e);
      }
    };

    // Try multiple lifecycles
    document.addEventListener("DOMContentLoaded", tryPlay, { once:true });
    v.addEventListener("loadedmetadata", tryPlay, { passive:true });
    v.addEventListener("canplay", tryPlay, { passive:true });

    // First user interaction always clears autoplay restrictions
    const onUser = () => tryPlay();
    document.addEventListener("click", onUser, { once:true });
    document.addEventListener("touchstart", onUser, { once:true, passive:true });

    if (btn) btn.addEventListener("click", () => tryPlay());
  })();
</script>

      const tryPlay = () => {
        v.muted = true;
        v.playsInline = true;
        const p = v.play();
        if (p && typeof p.catch === "function") p.catch(()=>{});
      };

      document.addEventListener("DOMContentLoaded", tryPlay, { once:true });

    })();
