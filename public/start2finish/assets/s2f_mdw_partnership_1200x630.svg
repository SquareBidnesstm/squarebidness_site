<!-- FILE: /public/start2finish/assets/s2f_mdw_partnership_1200x630.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Start2Finish × MDW Investments LLC — Commercial lane">
  <defs>
