<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tax Slayer — Smoke Test</title>
  <meta property="og:image" content="/taxslayer/assets/taxslayer_1200x630.jpg" />
  <style>
    body{margin:0;font:16px/1.4 system-ui;background:#0b0b0b;color:#fff;display:grid;place-items:center;min-height:100vh}
    .wrap{max-width:900px;padding:24px}
    img{display:block;max-width:520px;width:100%;height:auto;border-radius:16px;border:1px solid #222;background:#111}
    code{background:#111;padding:2px 6px;border-radius:6px}
    .muted{color:#bbb}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Tax Slayer — Image Path Test</h1>
    <p class="muted">If the image below shows, your paths are good. If it disappears, it’s a path/filename or service-worker cache issue.</p>

    <img src="/taxslayer/assets/taxslayer_800.jpg"
         srcset="/taxslayer/assets/taxslayer_800.jpg 800w,
                 /taxslayer/assets/taxslayer_1200.jpg 1200w"
         sizes="(max-width: 900px) 100vw, 520px"
         alt="Tax Slayer storefront and team"
         onerror="this.onerror=null; this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==';" />

    <p class="muted">Check these in the address bar too:<br>
      <code>/taxslayer/assets/taxslayer_800.jpg</code><br>
      <code>/taxslayer/assets/taxslayer_1200.jpg</code><br>
      <code>/taxslayer/assets/taxslayer_1200x630.jpg</code>
    </p>
  </div>
</body>
</html>
