<footer class="site-footer" style="border-top:1px solid #0b1220;background:#020617;color:#e5e7eb;padding:2.25rem 0 3rem;">
  <div class="footer__inner" style="max-width:1200px;margin:0 auto;padding:0 16px;display:grid;gap:1.5rem;font-size:.9rem;line-height:1.6;">
    
    <div class="footer__left">
      <p style="margin:0 0 .4rem 0;">
        &copy; <span id="footer-year">2025</span> Square Bidness Apparel
      </p>

      <p style="margin:0 0 .35rem 0;">
        <a href="/privacy/" style="color:#e5e7eb;text-decoration:none;">Privacy</a> ·
        <a href="/terms/" style="color:#e5e7eb;text-decoration:none;">Terms</a> ·
        <a href="/returns/" style="color:#e5e7eb;text-decoration:none;">Returns</a>
      </p>

      <p style="margin:0;">
        <a href="/stories/" style="color:#e5e7eb;text-decoration:none;">Stories</a> ·
        <a href="/press/" style="color:#e5e7eb;text-decoration:none;">Press</a>
      </p>
    </div>

    <div class="footer__right" style="font-size:.8rem;opacity:.9;">
      <p style="margin:.2rem 0 0 0;">
        &copy; <span id="footer-year-tech">2025</span> Square Bidness Tech Lab —
        <a href="/linkme/" style="color:#38bdf8;text-decoration:none;">Link Me</a>
      </p>
    </div>
  </div>

  <script>
    (function(){
      var y = new Date().getFullYear();
      var el1 = document.getElementById('footer-year');
      var el2 = document.getElementById('footer-year-tech');
      if (el1) el1.textContent = y;
      if (el2) el2.textContent = y;
    })();
  </script>
</footer>
