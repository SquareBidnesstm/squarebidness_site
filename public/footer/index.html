<!-- public/footer/index.html -->
<footer class="site-footer" style="border-top:1px solid #0b1220;background:#020617;color:#e5e7eb;padding:2.5rem 0 3rem;">
  <div class="footer__inner" style="max-width:1200px;margin:0 auto;padding:0 16px;display:grid;gap:1.75rem;">
    
    <!-- Left: brand + links -->
    <div class="footer__left" style="font-size:.9rem;line-height:1.6;">
      <p style="margin:0 0 .4rem 0;">
        &copy; <span id="footer-year">2025</span> Square Bidness Apparel
      </p>

      <p style="margin:0 0 .35rem 0;">
        <a href="/privacy/" style="color:#e5e7eb;text-decoration:none;">Privacy</a> ·
        <a href="/terms/" style="color:#e5e7eb;text-decoration:none;">Terms</a> ·
        <a href="/returns/" style="color:#e5e7eb;text-decoration:none;">Returns</a>
      </p>

      <p style="margin:0;">
        <a href="/stories/" style="color:#e5e7eb;text-decoration:none;">Stories</a> ·
        <a href="/press/" style="color:#e5e7eb;text-decoration:none;">Press</a>
      </p>
    </div>

    <!-- Right: email signup + Tech Lab credit -->
    <div class="footer__right" style="font-size:.9rem;line-height:1.6;">
      <p style="margin:0 0 .35rem 0;font-weight:600;">Stay in the know</p>
      <p style="margin:0 0 .75rem 0;opacity:.9;">
        Drops, stories, and early access.
      </p>

      <!-- Super simple mailto-based “form” for now -->
      <form class="footer-newsletter"
            action="mailto:info@squarebidness.com"
            method="post"
            style="display:flex;flex-wrap:wrap;gap:.5rem;align-items:center;">
        <label for="footer-email" style="position:absolute;left:-9999px;opacity:0;">Email address</label>
        <input
          id="footer-email"
          name="email"
          type="email"
          placeholder="you@example.com"
          required
          style="flex:1 1 160px;min-width:0;padding:.55rem .7rem;border-radius:999px;border:1px solid #1f2937;background:#020617;color:#e5e7eb;font-size:.9rem;"
        >
        <button
          type="submit"
          style="padding:.55rem 1.1rem;border-radius:999px;border:1px solid #38bdf8;background:#0ea5e9;color:#020617;font-size:.85rem;font-weight:600;cursor:pointer;">
          Subscribe
        </button>
      </form>

      <p style="margin:.45rem 0 0 0;font-size:.8rem;opacity:.8;">
        Unsubscribe anytime.
      </p>

      <p style="margin:.9rem 0 0 0;font-size:.8rem;opacity:.9;">
        &copy; <span id="footer-year-tech">2025</span> Square Bidness Tech Lab —
        <a href="/linkme/" style="color:#38bdf8;text-decoration:none;">Link Me</a>
      </p>
    </div>
  </div>

  <script>
    (function(){
      var y = new Date().getFullYear();
      var el1 = document.getElementById('footer-year');
      var el2 = document.getElementById('footer-year-tech');
      if (el1) el1.textContent = y;
      if (el2) el2.textContent = y;
    })();
  </script>
</footer>
