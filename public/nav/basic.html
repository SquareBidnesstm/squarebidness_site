<!-- public/nav/basic.html -->
<header class="site-header" style="background:#020617;border-bottom:1px solid #0b1220;color:#e5e7eb;">
  <meta name="robots" content="noindex,nofollow">
  <style>
    .nav-shell-basic {
      max-width:1200px;
      margin:0 auto;
      padding:.65rem 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
    }
    .nav-basic-left {
      display:flex;
      align-items:center;
      gap:.9rem;
    }
    .nav-basic-brand {
      display:flex;
      align-items:center;
      gap:.6rem;
      text-decoration:none;
      color:#e5e7eb;
    }
    .nav-basic-back {
      color:#9ca3af;
      text-decoration:none;
      font-size:.85rem;
      display:inline-flex;
      align-items:center;
      gap:.25rem;
    }
    .nav-basic-group {
      display:flex;
      align-items:center;
      gap:.75rem;
      font-size:.85rem;
    }
    .nav-basic-group a {
      color:#9ca3af;
      text-decoration:none;
    }
    .nav-basic-group a.nav-basic-linkme {
      color:#38bdf8;
    }
    .nav-cart-basic {
      display:inline-flex;
      align-items:center;
      gap:.35rem;
      padding:.3rem .65rem;
      border-radius:999px;
      border:1px solid #1f2937;
      background:#020617;
      color:#e5e7eb;
      text-decoration:none;
      font-size:.85rem;
    }
    .nav-cart-basic__count {
      min-width:1.45rem;
      height:1.45rem;
      border-radius:999px;
      background:#0ea5e9;
      color:#020617;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:.75rem;
      font-weight:700;
    }

    .nav-menu-toggle-basic {
      display:none;
      align-items:center;
      gap:.4rem;
      padding:.3rem .65rem;
      border-radius:999px;
      border:1px solid #1f2937;
      background:#020617;
      color:#e5e7eb;
      font-size:.85rem;
      cursor:pointer;
    }
    .nav-menu-toggle-basic span.nav-menu-icon {
      font-size:1rem;
      line-height:1;
    }

    @media (max-width:768px){
      .nav-shell-basic {
        padding:.6rem 16px .45rem;
        align-items:flex-start;
        flex-direction:column;
      }
      .nav-basic-group {
        display:none;
        flex-direction:column;
        align-items:flex-start;
        width:100%;
        padding-top:.55rem;
        border-top:1px solid #111827;
        gap:.55rem;
      }
      .site-header.is-open .nav-basic-group {
        display:flex;
      }
      .nav-menu-toggle-basic {
        display:inline-flex;
      }
    }

    @media (min-width:769px){
      .nav-menu-toggle-basic {
        display:none;
      }
    }
  </style>

  <div class="nav-shell-basic">
    <!-- Brand + back link -->
    <div class="nav-basic-left">
      <a href="/" class="nav-basic-brand">
        <img src="/assets/cleantextlogo.png"
             alt="Square Bidness"
             style="height:24px;width:auto;display:block;">
      </a>
      <a href="/vsop/" class="nav-basic-back">
        <span style="font-size:1rem;">←</span>
        <span>Back to VSOP</span>
      </a>
    </div>

    <!-- Mobile toggle -->
    <button class="nav-menu-toggle-basic" type="button" aria-label="Toggle navigation" aria-expanded="false">
      <span class="nav-menu-icon">☰</span>
      <span>Menu</span>
    </button>

    <!-- Right: subtle links + cart -->
    <div class="nav-basic-group">
      <a href="/stories/">Stories</a>
      <a href="/linkme/" class="nav-basic-linkme">Link Me</a>

      <a href="/cart/" class="nav-cart-basic">
        <span>Cart</span>
        <span class="nav-cart-basic__count" data-cart-count>0</span>
      </a>
    </div>
  </div>

  <script>
    (function(){
      var header = document.currentScript.closest('.site-header');
      if (!header) header = document.querySelector('.site-header');
      var btn = header ? header.querySelector('.nav-menu-toggle-basic') : null;
      if (!header || !btn) return;
      btn.addEventListener('click', function(){
        var open = header.classList.toggle('is-open');
        btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    })();
  </script>
</header>
