<!-- public/nav/index.html -->
<header class="site-header" style="background:#020617;border-bottom:1px solid #0b1220;color:#e5e7eb;">
  <style>
    /* CLS FIX:
       Reserve a stable minimum header height + stable mobile collapsed area.
       This prevents layout jump when nav is injected + when JS runs.
    */
    .site-header{min-height:64px;}
    @media (max-width:768px){
      /* Reserve enough space for brand + toggle row even before links render */
      .site-header{min-height:108px;}
    }

    .nav-shell{
      max-width:1200px;
      margin:0 auto;
      padding:.75rem 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1.25rem;
    }
    .nav__brand-row{
      display:flex;
      align-items:center;
      gap:.6rem;
      text-decoration:none;
      color:#e5e7eb;
      min-width:0;
    }
    .nav__tagline{
      font-size:.85rem;
      opacity:.85;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:52ch;
    }

    .nav__group{display:flex;align-items:center;gap:1.25rem;}
    .nav__links{display:flex;align-items:center;gap:1.1rem;font-size:.9rem;flex-wrap:wrap;}
    .nav__links a{
      color:#e5e7eb;
      text-decoration:none;
      position:relative;
      padding:.25rem 0;
    }
    .nav__links a:hover{color:#fff;}

    /* Active link (loader can add .is-active + aria-current) */
    .nav__links a.is-active,
    .nav__links a[aria-current="page"]{
      color:#fff;
      text-shadow:0 0 10px rgba(245,215,66,.35);
    }
    .nav__links a.is-active::after,
    .nav__links a[aria-current="page"]::after{
      content:"";
      position:absolute;
      left:0; bottom:-3px;
      width:100%; height:2px;
      background:#f5d742;
      border-radius:2px;
    }

    .nav__right{display:flex;align-items:center;gap:.75rem;font-size:.85rem;flex-wrap:wrap;}

    .nav-cart{
      display:inline-flex;
      align-items:center;
      gap:.35rem;
      padding:.35rem .7rem;
      border-radius:999px;
      border:1px solid #1f2937;
      background:#020617;
      color:#e5e7eb;
      text-decoration:none;
      font-size:.85rem;
    }
    .nav-cart:hover{border-color:#334155;}
    .nav-cart__count{
      min-width:1.55rem;
      height:1.55rem;
      border-radius:999px;
      background:#0ea5e9;
      color:#020617;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:.75rem;
      font-weight:700;
    }

    .nav-menu-toggle{
      display:none;
      align-items:center;
      gap:.4rem;
      padding:.3rem .7rem;
      border-radius:999px;
      border:1px solid #1f2937;
      background:#020617;
      color:#e5e7eb;
      font-size:.85rem;
      cursor:pointer;
    }
    .nav-menu-toggle:hover{border-color:#334155;}
    .nav-menu-toggle .nav-menu-icon{font-size:1rem;line-height:1;}

    /* Mobile */
    @media (max-width:768px){
      .nav-shell{
        padding:.65rem 16px .5rem;
        align-items:flex-start;
        flex-direction:column;
      }

      /* CLS FIX:
         Use max-height for smooth open/close without “display: none” jumps.
         Start collapsed but reserve the container so injection doesn’t reflow later.
      */
      .nav__group{
        width:100%;
        display:block;              /* no display toggling */
        overflow:hidden;
        max-height:0;               /* collapsed */
        padding-top:0;
        border-top:0;
        transition:max-height .18s ease;
      }
      .site-header.is-open .nav__group{
        max-height:420px;           /* enough for links + right side */
        padding-top:.6rem;
        border-top:1px solid #111827;
      }

      .nav__right{width:100%;justify-content:flex-start;gap:.6rem;}
      .nav-menu-toggle{display:inline-flex;}
      .nav__tagline{display:none;}
    }

    @media (prefers-reduced-motion: reduce){
      .nav__group{transition:none;}
      .nav__links a.is-active::after,
      .nav__links a[aria-current="page"]::after{transition:none;}
    }
  </style>

  <div class="nav-shell">
    <!-- Brand -->
    <a href="/" class="nav__brand nav__brand-row" aria-label="Square Bidness Home">
      <img
        src="/assets/cleantextlogo.png"
        alt="Square Bidness"
        width="156"
        height="26"
        decoding="async"
        fetchpriority="high"
        style="height:26px;width:auto;display:block;"
      >
      <span class="nav__tagline">Principles. Morals. Business Done Right.</span>
    </a>

    <!-- Mobile toggle -->
    <button id="navToggle" class="nav-menu-toggle" type="button" aria-label="Toggle navigation" aria-expanded="false">
      <span class="nav-menu-icon" aria-hidden="true">☰</span>
      <span>Menu</span>
    </button>

    <!-- Links + right side -->
    <div id="navGroup" class="nav__group">
      <nav class="nav__links" aria-label="Main">
        <a href="/vsop/">VSOP</a>
        <a href="/wintergames/">Winter Games</a>
        <a href="/supima/">Supima</a>
        <a href="/stories/">Stories</a>
        <a href="/community/">Community</a>
        <a href="/techlabs/">Tech Lab</a>
      </nav>

      <div class="nav__right">
        <a href="/tax-pass/"
           style="padding:.3rem .7rem;border-radius:999px;border:1px solid #1d4ed8;background:radial-gradient(circle at top left,#1e293b,#020617);color:#e5e7eb;text-decoration:none;font-size:.8rem;">
          <span style="text-transform:uppercase;letter-spacing:.12em;font-size:.7rem;opacity:.8;display:block;">
            Square Bidness Tech Lab
          </span>
          <span style="font-weight:600;">Tax Pass™</span>
        </a>

        <a href="/linkme/" style="color:#38bdf8;text-decoration:none;font-weight:600;">Link Me</a>

        <a href="/cart/" class="nav-cart">
          <span>Cart</span>
          <span class="nav-cart__count" data-cart-count>0</span>
        </a>
      </div>
    </div>
  </div>

  <!-- CLS-safe toggle (works even if global.js doesn’t run) -->
  <script>
    (function(){
      const header = document.currentScript?.closest('.site-header') || document.querySelector('.site-header');
      const btn = document.getElementById('navToggle');
      if (!header || !btn) return;

      btn.addEventListener('click', () => {
        const open = !header.classList.contains('is-open');
        header.classList.toggle('is-open', open);
        btn.setAttribute('aria-expanded', String(open));
      });
    })();
  </script>
</header>
