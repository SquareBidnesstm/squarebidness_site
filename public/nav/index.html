<!-- public/nav/index.html -->
<header class="site-header" style="background:#020617;border-bottom:1px solid #0b1220;color:#e5e7eb;">
  <style>
    .nav-shell {
      max-width:1200px;
      margin:0 auto;
      padding:.75rem 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1.25rem;
    }
    .nav__brand-row {
      display:flex;
      align-items:center;
      gap:.6rem;
      text-decoration:none;
      color:#e5e7eb;
    }
    .nav__tagline {
      font-size:.85rem;
      opacity:.85;
    }
    .nav__group {
      display:flex;
      align-items:center;
      gap:1.25rem;
    }
    .nav__links {
      display:flex;
      align-items:center;
      gap:1.1rem;
      font-size:.9rem;
    }
    .nav__links a {
      color:#e5e7eb;
      text-decoration:none;
    }
    .nav__right {
      display:flex;
      align-items:center;
      gap:.75rem;
      font-size:.85rem;
    }
    .nav-cart {
      display:inline-flex;
      align-items:center;
      gap:.35rem;
      padding:.35rem .7rem;
      border-radius:999px;
      border:1px solid #1f2937;
      background:#020617;
      color:#e5e7eb;
      text-decoration:none;
      font-size:.85rem;
    }
    .nav-cart__count {
      min-width:1.55rem;
      height:1.55rem;
      border-radius:999px;
      background:#0ea5e9;
      color:#020617;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:.75rem;
      font-weight:700;
    }

    .nav-menu-toggle {
      display:none;
      align-items:center;
      gap:.4rem;
      padding:.3rem .7rem;
      border-radius:999px;
      border:1px solid #1f2937;
      background:#020617;
      color:#e5e7eb;
      font-size:.85rem;
      cursor:pointer;
    }
    .nav-menu-toggle span.nav-menu-icon {
      font-size:1rem;
      line-height:1;
    }

    /* Mobile layout */
    @media (max-width:768px){
      .nav-shell {
        padding:.65rem 16px .5rem;
        align-items:flex-start;
        flex-direction:column;
      }
      .nav__group {
        display:none;
        flex-direction:column;
        align-items:flex-start;
        gap:.75rem;
        width:100%;
        padding-top:.6rem;
        border-top:1px solid #111827;
      }
      .site-header.is-open .nav__group {
        display:flex;
      }
      .nav__links {
        flex-wrap:wrap;
        gap:.75rem;
      }
      .nav__right {
        width:100%;
        justify-content:flex-start;
        flex-wrap:wrap;
        gap:.6rem;
      }
      .nav-menu-toggle {
        display:inline-flex;
      }
      .nav__tagline {
        display:none;
      }
    }

    @media (min-width:769px){
      .nav-menu-toggle {
        display:none;
      }
    }
  </style>

  <div class="nav-shell">
    <!-- Brand -->
    <a href="/" class="nav__brand nav__brand-row">
      <img src="/assets/cleantextlogo.png"
           alt="Square Bidness"
           style="height:26px;width:auto;display:block;">
      <span class="nav__tagline">Principles. Morals. Business Done Right.</span>
    </a>

    <!-- Mobile toggle -->
    <button class="nav-menu-toggle" type="button" aria-label="Toggle navigation" aria-expanded="false">
      <span class="nav-menu-icon">☰</span>
      <span>Menu</span>
    </button>

    <!-- Main group: links + right side -->
    <div class="nav__group">
      <!-- Primary links -->
      <nav class="nav__links" aria-label="Main">
        <a href="/vsop/">VSOP</a>
        <a href="/wintergames/">Winter Games</a>
        <a href="/supima/">Supima</a>
        <a href="/stories/">Stories</a>
        <a href="/community/">Community</a>
        <a href="/techlabs/">Tech Lab</a>
      </nav>

      <!-- Right side: campaign pill + Link Me + Cart -->
      <div class="nav__right">
        <!-- Tax Pass / Tech Lab pill -->
        <a href="/tax-pass/"
           style="padding:.3rem .7rem;border-radius:999px;border:1px solid #1d4ed8;background:radial-gradient(circle at top left,#1e293b,#020617);color:#e5e7eb;text-decoration:none;font-size:.8rem;">
          <span style="text-transform:uppercase;letter-spacing:.12em;font-size:.7rem;opacity:.8;display:block;">
            Square Bidness Tech Lab
          </span>
          <span style="font-weight:600;">Tax Pass™</span>
        </a>

        <a href="/linkme/" style="color:#38bdf8;text-decoration:none;font-weight:500;">Link Me</a>

        <!-- Cart -->
        <a href="/cart/" class="nav-cart">
          <span>Cart</span>
          <span class="nav-cart__count" data-cart-count>0</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var header = document.currentScript.closest('.site-header');
      if (!header) header = document.querySelector('.site-header');
      var btn = header ? header.querySelector('.nav-menu-toggle') : null;
      if (!header || !btn) return;
      btn.addEventListener('click', function(){
        var open = header.classList.toggle('is-open');
        btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    })();
  </script>
</header>
