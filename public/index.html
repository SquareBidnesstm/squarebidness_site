<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Square Bidness — Official Site</title>
  <meta name="description" content="Square Bidness Apparel — Principles. Morals. Business Done Right. Louisiana-built lifestyle and limited apparel." />
  <link rel="canonical" href="https://www.squarebidness.com/" />

  <!-- App / Icons -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" href="/icon_180.png">
  <link rel="manifest" href="/manifest.webmanifest">

  <!-- App-like behavior -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Square Bidness">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Square Bidness">
  <meta property="og:title" content="Square Bidness — Official Site">
  <meta property="og:description" content="Principles. Morals. Business Done Right. Limited apparel from Louisiana.">
  <meta property="og:url" content="https://www.squarebidness.com/">
  <meta property="og:image" content="/assets/og-default-1200x630.jpg">
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Styles -->
  <style>
    body {
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:#000;
      color:#fff;
    }
    header {
      padding:1rem 16px;
      border-bottom:1px solid #1f1f1f;
      display:flex;
      justify-content:space-between;
      align-items:center;
      max-width:1200px;
      margin:0 auto;
    }
    a { color:inherit; text-decoration:none; }
    .logo { font-size:1.25rem; font-weight:600; letter-spacing:.5px; }

    .hero {
      position:relative;
      width:100%;
      max-width:1200px;
      margin:0 auto;
    }
    .hero img {
      width:100%;
      height:auto;
      display:block;
    }
    .hero-link {
      position:absolute;
      inset:0;
      display:block;
    }

    .sections {
      max-width:1200px;
      margin:2rem auto 3rem;
      padding:0 16px;
      display:grid;
      gap:1.75rem;
    }
    .block {
      border:1px solid #1f1f1f;
      padding:1.25rem 1rem;
      border-radius:8px;
      background:#0b0b0b;
    }
    .block h2 {
      margin:0 0 .5rem;
      font-size:1.1rem;
      font-weight:600;
    }
    footer {
      border-top:1px solid #1f1f1f;
      background:#000;
      color:#d7dae0;
      padding:2rem 0 3rem;
      font-size:.9rem;
    }
    footer .inner {
      max-width:1200px;
      margin:0 auto;
      padding:0 16px;
      display:grid;
      gap:1rem;
    }
    @media (min-width:700px) {
      .sections { grid-template-columns:repeat(3,1fr); }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Square Bidness</div>
    <nav>
      <a href="/connect.html">Connect</a>
    </nav>
  </header>

  <!-- HERO — VSOP -->
  <section class="hero">
    <img src="/assets/vsop-hero-1200.jpg" alt="VSOP Collection — Square Bidness" loading="eager">
    <a class="hero-link" href="/product/vsop/" aria-label="View VSOP"></a>
  </section>

  <!-- FEATURE SECTIONS -->
  <section class="sections">

    <a href="/product/supima-tee/" class="block">
      <h2>Supima Crewneck</h2>
      <p>Premium. Clean. Limited run.</p>
    </a>

    <a href="/collections/wintergames/" class="block">
      <h2>Winter Game Hat</h2>
      <p>Organic cotton. Louisiana exclusive.</p>
    </a>

    <a href="/courageaux/" class="block">
      <h2>Courageaux Aesthetics</h2>
      <p>Clean skin. Clean presence.</p>
    </a>

  </section>

  <!-- FOOTER -->
  <footer>
    <div class="inner">
      <p>&copy; <span id="y"></span> 2025 Square Bidness Apparel</p>
      <p>info@squarebidness.com</p>
      <p>
        <a href="/privacy/" style="color:#fff;">Privacy</a> ·
        <a href="/terms/" style="color:#fff;">Terms</a> ·
        <a href="/returns/" style="color:#fff;">Returns</a>
      </p>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>

</body>
</html>
