  <style>
    #site-header{min-height:72px;}
    #site-footer{min-height:120px;}

    .page-hero{
      background:radial-gradient(circle at top left,#020617,#020617 40%,#020617 100%);
      border-bottom:1px solid #0b1220;
      padding:2.5rem 0 2rem;
    }
    .panel{
      background:#020617;
      border-radius:18px;
      border:1px solid #0f172a;
      padding:1.25rem 1.4rem 1.4rem;
      box-shadow:0 18px 45px rgba(15,23,42,.55);
    }
    .pill{
      display:inline-flex;align-items:center;gap:.45rem;
      padding:.22rem .6rem;border-radius:999px;
      border:1px solid #1f2937;
      font-size:.72rem;letter-spacing:.14em;text-transform:uppercase;
      color:#e5e7eb;background:#020617;
      margin-bottom:.7rem;
    }
    .dot{width:.45rem;height:.45rem;border-radius:999px;background:#f59e0b;}
    .muted{opacity:.85;max-width:58ch;}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:.35rem;cursor:pointer;text-decoration:none;border-radius:999px;}
    .btn--outline{
      border:1px solid #4b5563;background:transparent;color:#e5e7eb;
      padding:.65rem 1rem;font-weight:900;font-size:.95rem;
    }
    .btn--outline:hover{border-color:#9ca3af;}

<body class="theme-dark" id="top">
  <div id="site-header" aria-busy="true" style="content-visibility:auto;contain-intrinsic-size:80px;"></div>

        <div class="row">
          <a class="btn btn--outline" href="/connect/" data-sb="kids-back-connect">Connect</a>

    </div>

  <div id="site-footer" aria-busy="true" style="content-visibility:auto;contain-intrinsic-size:140px;"></div>

  <script>
    document.addEventListener("click", (e) => {
      const a = e.target?.closest?.("a[data-sb]");
      if (!a) return;
      const label = a.getAttribute("data-sb") || a.getAttribute("href") || "(unknown)";
      try {
        if (typeof window.sbTrack === "function") {
          window.sbTrack("sb_click", { brand:"squarebidness", page:"/kids/", component:"kids", action:"click", label, href:a.getAttribute("href")||"" });
          return;
        }
      } catch (_) {}
      try {
        if (typeof window.gtag === "function") {
          window.gtag("event","sb_click",{ brand:"squarebidness", page_path:"/kids/", event_category:"kids", event_label:label });
        }
      } catch (_) {}
    });
  </script>
</body>
