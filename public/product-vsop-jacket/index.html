<body class="theme-dark" id="top">
  <!-- NAV -->

  <!-- HERO -->

      <h1 class="page-title">VSOP Hooded Jacket</h1>
      <p class="page-subtitle">Burgundy + Brown · Premium fabric · Embroidered logo</p>
    </div>
  </header>

  <!-- MAIN -->
  <main class="section">
    <div class="container">
      <div class="product-detail">
        <div class="product-detail__media">
          <picture>
  <source srcset="/assets/vsop-jacket_1200.webp" type="image/webp" media="(min-width:768px)">
  <source srcset="/assets/vsop-jacket_800.webp"  type="image/webp" media="(max-width:767px)">

  <source srcset="/assets/vsop-jacket_1200.jpg" media="(min-width:768px)">
  <source srcset="/assets/vsop-jacket_800.jpg"  media="(max-width:767px)">

  <img loading="lazy"
       src="/assets/vsop-jacket_800.jpg"
       width="800" height="1000"
       alt="VSOP Hooded Jacket in burgundy and brown"
       onerror="this.onerror=null;this.src='/assets/placeholder.png';">
</picture>

        </div>

        <article class="product-detail__info"
                 data-id-base="vsop-jacket"
                 data-name-base="VSOP Hooded Jacket — Burgundy + Brown"
                 data-price="129.99"
                 data-image="/assets/vsop-jacket_1200.jpg">

          <h2 class="product-detail__title">VSOP Hooded Jacket</h2>

            Heavyweight construction with full embroidery. Designed for the Cool in 2025. Limited run.
          </p>
          <p class="product-detail__price">$129.99</p>

          <p style="background:#8B0000;color:#fff;padding:.5rem .65rem;border-radius:6px;display:inline-block;margin:.5rem 0;font-weight:700">

            <a href="/returns/#policy">30-day returns</a> · <a href="/returns/#preorders">Preorder policy</a>

            data-sku-base="vsop-jacket"

  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- Nav/Footer Injection -->
  <script>
  (async()=>{
    const bust = `?v=${Date.now()}`;
    const inject = async (u, id) => {
      try {
        const r = await fetch(u + bust, { credentials:'same-origin', cache:'no-store' });
        if (!r.ok) throw 0;
        const h = await r.text();
        const el = document.getElementById(id);
        if (!el) return;
        el.innerHTML = h;
      } catch(e) {
        console.warn('fail', u);
      }
    };
    await inject('/nav/basic.html','nav-placeholder');
    await inject('/footer/basic.html','footer-placeholder'); // basic footer on product pages
  })();
  </script>
</body>
