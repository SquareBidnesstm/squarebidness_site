  <!-- ✅ Buybox wiring: reads size + qty and adds correct item -->
  <script>
  (function(){
    const root = window;
    function ready(fn){
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", fn, { once:true });
      } else {
        fn();
      }
    }

    ready(function(){
      const buybox = document.querySelector(".buybox");
      const msg = document.getElementById("buybox-msg");
      const sizeEl = document.getElementById("size");
      const qtyEl = document.getElementById("qty");

      function setMsg(t){
        if (!msg) return;
        msg.textContent = t || "";
      }

      document.addEventListener("click", function(e){
        const btn = e.target.closest && e.target.closest("[data-add-to-cart]");
        if (!btn) return;

        // Only handle this page’s buybox button
        if (!buybox || !buybox.contains(btn)) return;

        e.preventDefault();

        const id = String(btn.getAttribute("data-add-to-cart") || "").trim();
        const size = (sizeEl && sizeEl.value || "").trim();
        const qty = Math.max(1, Number(qtyEl && qtyEl.value || 1));

        if (!size) {
          setMsg("Please select a size.");
          try { sizeEl.focus(); } catch {}
          return;
        }

        if (!root.SB || !root.SB.cart || typeof root.SB.cart.add !== "function") {
          setMsg("Cart is still loading—try again in a moment.");
          return;
        }

        const item = {
          item_id: id,
          item_name: (buybox.getAttribute("data-name") || "VSOP Hooded Jacket — Burgundy + Brown"),
          price: Number(buybox.getAttribute("data-price") || 129.99),
          quantity: qty,
          size: size,
          image: (buybox.getAttribute("data-image") || "/assets/vsop-jacket_1200.webp"),
          url: "/product-vsop-jacket/"
        };

        root.SB.cart.add(item);
        setMsg("Added to cart.");
      }, true);
    });
  })();
  </script>
