<footer class="site" style="border-top:1px solid #222;background:#0b0b0b">
  <div class="wrap" style="display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;color:#bdbdbd">
    <div>© 2025 Square Bidness — Louisiana</div>
    <div id="site-credit"></div>
  </div>
</footer>
<script>
  // Load credit partial if present
  (async () => {
    try {
      const el = document.getElementById('site-credit');
      if (!el) return;
      const html = await fetch('/partials/credit.html', { cache: 'no-cache' }).then(r => r.ok ? r.text() : '');
      if (html) el.innerHTML = html;
    } catch {}
  })();
</script>
