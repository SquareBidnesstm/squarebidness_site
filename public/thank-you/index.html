<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You — Payment Confirmed</title>
  <meta name="robots" content="noindex" />
  <meta name="theme-color" content="#000000" />
  <link rel="canonical" href="https://www.squarebidness.com/thank-you/" />
  <style>
    body{margin:0;background:#0a0a0a;color:#fff;font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif}
    .wrap{max-width:880px;margin:0 auto;padding:28px}
    .card{background:#121212;border:1px solid #222;border-radius:16px;padding:22px}
    .muted{color:#bdbdbd}
    .btn{display:inline-block;margin-top:14px;padding:12px 16px;border-radius:12px;background:#fff;color:#000;font-weight:700;text-decoration:none}
    code{background:#0f0f0f;padding:2px 6px;border-radius:6px;border:1px solid #222}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Thanks — your order is in.</h1>
    <div class="card">
      <p>We’ve received your payment and we’re getting things ready.</p>
      <p class="muted">If you used a card, the charge will appear from <strong>Square Bidness</strong>.</p>
      <p class="muted">Order ref (if present): <code id="ref">(loading…)</code></p>
      <a class="btn" href="/">Back to Home</a>
    </div>
  </main>

  <script>
    // Show the Stripe Checkout Session ID if Stripe appended it
    const p = new URLSearchParams(location.search);
    const id = p.get('session_id') || p.get('order_id') || p.get('ref');
    if (id) document.getElementById('ref').textContent = id;
    else document.getElementById('ref').textContent = 'N/A';
  </script>
</body>
</html>
