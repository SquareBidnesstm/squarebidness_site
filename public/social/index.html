  <link rel="preload" href="/styles/style.css" as="style" />

  <script defer src="/scripts/ga.js"></script>
  <script defer src="/scripts/sb-analytics.js"></script>

  <!-- Nav/Footer loader -->
  <script defer src="/scripts/partials.js"></script>

  <style>
    /* ✅ CLS guard for injected header/footer */
    #site-header{min-height:72px;}
    #site-footer{min-height:120px;}

    .page-hero{
      background:radial-gradient(circle at top left,#020617,#020617 40%,#020617 100%);
      border-bottom:1px solid #0b1220;
      padding:2.25rem 0 1.75rem;
    }
    .page-hero .page-subtitle{max-width:680px;opacity:.9;}

    .panel{
      background:#020617;
      border-radius:18px;
      border:1px solid #0f172a;
      padding:1.25rem 1.4rem 1.4rem;
      box-shadow:0 18px 45px rgba(15,23,42,.55);
    }

    .btn{display:inline-flex;align-items:center;justify-content:center;gap:.45rem;cursor:pointer;text-decoration:none;border-radius:999px;}
    .btn--social{
      width:100%;
      background:#020617;
      border:1px solid #1f2937;
      color:#e5e7eb;
      padding:.85rem 1rem;
      font-weight:900;
      font-size:1rem;
    }
    .btn--social:hover{background:#0b1220;border-color:#374151;}

    .stack{display:grid;gap:.65rem;margin-top:.9rem;}
    .muted-small{font-size:.85rem;opacity:.8;}
    .row{display:flex;flex-wrap:wrap;gap:.5rem;margin-top:1rem;}
    .btn--outline-light{border:1px solid #4b5563;background:transparent;color:#e5e7eb;padding:.6rem .95rem;font-weight:800;font-size:.9rem;}
    .btn--outline-light:hover{border-color:#9ca3af;}
  </style>
</head>

<body class="theme-dark" id="top">
  <!-- Header injected by /scripts/partials.js -->
  <div id="site-header" aria-busy="true" style="content-visibility:auto;contain-intrinsic-size:80px;"></div>

  <header class="page-hero">
    <div class="container">
      <h1 class="page-title">Social</h1>
      <p class="page-subtitle">Official channels. Real-time updates. Behind the scenes. Drops when they’re ready.</p>
    </div>
  </header>

  <main class="section" role="main">
    <div class="container">
      <section class="panel" aria-label="Square Bidness Social Links">
        <p class="muted-small">Tap a platform. You’ll open in the app if it’s installed.</p>

        <div class="stack">
          <a class="btn btn--social"
             href="https://instagram.com/squarebidnesstm"
             target="_blank" rel="noopener"
             data-sb="social-instagram">Instagram (@squarebidnesstm)</a>

          <a class="btn btn--social"
             href="https://www.tiktok.com/@squarebidnesstm"
             target="_blank" rel="noopener"
             data-sb="social-tiktok">TikTok (@squarebidnesstm)</a>

          <a class="btn btn--social"
             href="https://www.facebook.com/share/1M5hhysRNa/?mibextid=wwXIfr"
             target="_blank" rel="noopener"
             data-sb="social-facebook">Facebook</a>

          <a class="btn btn--social"
             href="https://youtube.com/@squarebidnesstm?si=GhbAuucM6iHbBJIn"
             target="_blank" rel="noopener"
             data-sb="social-youtube">YouTube</a>

          <a class="btn btn--social"
             href="https://www.linkedin.com/in/marcus-buckner-sb/"
             target="_blank" rel="noopener"
             data-sb="social-linkedin">LinkedIn</a>

          <a class="btn btn--social"
             href="https://bsky.app/profile/squarebidnesstm.bsky.social"
             target="_blank" rel="noopener"
             data-sb="social-bluesky">Bluesky</a>

          <a class="btn btn--social"
             href="https://x.com/bidnesstm"
             target="_blank" rel="noopener"
             data-sb="social-x">X (@bidnesstm)</a>
        </div>

        <div class="row">
          <a class="btn btn--outline-light" href="/connect/" data-sb="social-back-connect">Back to Connect</a>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer injected by /scripts/partials.js -->
  <div id="site-footer" aria-busy="true" style="content-visibility:auto;contain-intrinsic-size:140px;"></div>

  <!-- SB Analytics (standard click/outbound events) -->
  <script>
    document.addEventListener("click", (e) => {
      const a = e.target?.closest?.("a[data-sb]");
      if (!a) return;
      const label = a.getAttribute("data-sb") || a.getAttribute("href") || "(unknown)";

      try {
        if (typeof window.sbTrack === "function") {
          window.sbTrack("sb_click", {
            brand: "squarebidness",
            page: "/social/",
            component: "social",
            action: "click",
            label,
            href: a.getAttribute("href") || ""
          });
          return;
        }
      } catch (_) {}

      try {
        if (typeof window.gtag === "function") {
          window.gtag("event", "sb_click", {
            brand: "squarebidness",
            page_path: "/social/",
            event_category: "social",
            event_label: label
          });
        }
      } catch (_) {}
    });
  </script>
</body>
</html>
