    :root{

      --pm-line:#1f1f1f; --pm-line2:#242426;
      --pm-text:#e7e7ea; --pm-muted:#b9bcc5; --pm-dim:#8b8f98;

      --pm-radius:16px;
    }
    body.theme-dark{background:var(--pm-bg);color:var(--pm-text);}

    .pm-topbar{
      position:sticky;top:0;z-index:50;
      background:rgba(7,7,7,.72);
      backdrop-filter:saturate(120%) blur(10px);

      display:flex;align-items:center;justify-content:space-between;gap:1rem;
    }
    .pm-brand{display:flex;align-items:center;gap:.65rem;min-width:0;text-decoration:none;color:#fff;}
    .pm-brand__mark{
      width:36px;height:36px;border-radius:10px;overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:radial-gradient(600px 240px at 30% 10%, rgba(201,162,39,.18), transparent 60%);
      box-shadow:0 10px 22px rgba(0,0,0,.35);
      display:grid;place-items:center;
    }
    .pm-brand__text{display:flex;flex-direction:column;min-width:0;line-height:1.1}
    .pm-brand__text strong{font-size:.92rem;font-weight:950;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .pm-brand__text small{color:var(--pm-dim);font-size:.72rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}

    .pm-nav{display:flex;gap:.55rem;flex-wrap:wrap;justify-content:flex-end}
    .pm-nav a{
      text-decoration:none;color:#fff;font-weight:950;font-size:.78rem;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      padding:.45rem .7rem;border-radius:999px;
    }
    .pm-nav a:hover{background:rgba(255,255,255,.08);}

    .pm-wrap{max-width:1100px;margin:0 auto;padding:1.6rem 1rem 3.5rem;}
    .pm-head{
      display:flex;align-items:flex-end;justify-content:space-between;gap:1rem;flex-wrap:wrap;
      margin-bottom:1rem;
    }
    .pm-head h1{margin:0;font-size:clamp(1.7rem,2.4vw,2.2rem);font-weight:950;letter-spacing:-.02em;}
    .pm-head p{margin:.35rem 0 0;color:var(--pm-muted);max-width:55rem;line-height:1.55}
    .pm-badge{
      display:inline-flex;align-items:center;gap:.45rem;
      background:var(--pm-goldSoft); border:1px solid rgba(201,162,39,.45);
      border-radius:999px; padding:.35rem .75rem;
      font-size:.72rem; text-transform:uppercase; letter-spacing:.06em;
      color:#fff; font-weight:950;
    }

    .pm-filters{display:flex;gap:.5rem;flex-wrap:wrap;justify-content:flex-end}
    .pm-filter{
      border-radius:999px;padding:.45rem .75rem;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);color:#fff;
      font-weight:950;font-size:.78rem;cursor:pointer;
    }
    .pm-filter[aria-pressed="true"]{background:rgba(201,162,39,.18);border-color:rgba(201,162,39,.55);}

    .pm-grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));}
    .pm-tile{
      background:var(--pm-panel);
      border:1px solid var(--pm-line);
      border-radius:14px;overflow:hidden;
      box-shadow:0 12px 32px rgba(0,0,0,.35);
      cursor:pointer;
    }
    .pm-tile img{display:block;width:100%;height:auto;object-fit:cover;background:#000}
    .pm-tile figcaption{padding:.55rem .7rem .7rem;font-size:.78rem;color:#d6d8df;opacity:.92;}
    .pm-tile small{color:var(--pm-dim);display:block;margin-top:.2rem;font-size:.72rem}

    .pm-lightbox{
      position:fixed;inset:0;z-index:9999;
      background:rgba(0,0,0,.86);
      display:flex;align-items:center;justify-content:center;
      padding:14px;
    }
    .pm-lightbox__inner{width:min(1100px,96vw);display:grid;gap:.6rem;}
    .pm-lightbox__img{
      width:100%;max-height:80vh;object-fit:contain;
      border:1px solid rgba(255,255,255,.16);border-radius:14px;background:#000;
    }
    .pm-lightbox__bar{
      display:flex;align-items:center;justify-content:space-between;gap:.6rem;
      color:#e7e7ea;font-size:.85rem;opacity:.95;
    }
    .pm-lightbox__btns{display:flex;gap:.45rem;flex-wrap:wrap;justify-content:flex-end}
    .pm-lbbtn{

      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.05);color:#fff;
      font-weight:950;cursor:pointer;
    }
    .pm-lbbtn:hover{background:rgba(255,255,255,.10);}

  <script>
    (function(){
      const filters = Array.from(document.querySelectorAll(".pm-filter"));
      const tiles = Array.from(document.querySelectorAll(".pm-tile"));

      function setPressed(btn){
        filters.forEach(b => b.setAttribute("aria-pressed", b === btn ? "true" : "false"));
      }
      function applyFilter(key){
        tiles.forEach(t => {
          const cat = (t.getAttribute("data-cat") || "").toLowerCase();
          t.style.display = (key === "all" || cat === key) ? "" : "none";
        });
      }
      filters.forEach(btn => btn.addEventListener("click", () => {
        const key = (btn.getAttribute("data-filter") || "all").toLowerCase();
        setPressed(btn); applyFilter(key);
      }));

      // Lightbox w/ next/prev + ESC
      let lb = null; let idx = -1;
      const visibleTiles = () => tiles.filter(t => t.style.display !== "none");

      function close(){ if(lb){ lb.remove(); lb=null; } idx=-1; }

      function openAt(i){
        const vis = visibleTiles();
        if(!vis.length) return;
        idx = Math.max(0, Math.min(i, vis.length-1));
        const tile = vis[idx];
        const img = tile.querySelector("img");
        if(!img) return;

        const src = img.currentSrc || img.src;
        const alt = img.alt || "Photo";
        const cap = tile.querySelector("figcaption")?.innerText || "";

        if(lb) lb.remove();
        lb = document.createElement("div");
        lb.className = "pm-lightbox";
        lb.setAttribute("role","dialog");
        lb.setAttribute("aria-modal","true");
        lb.innerHTML = `
          <div class="pm-lightbox__inner">
            <img class="pm-lightbox__img" src="${src}" alt="${alt.replace(/"/g,'&quot;')}" />
            <div class="pm-lightbox__bar">
              <div style="min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${cap.replace(/</g,"&lt;")}</div>
              <div class="pm-lightbox__btns">
                <button class="pm-lbbtn" type="button" data-act="prev">Prev</button>
                <button class="pm-lbbtn" type="button" data-act="next">Next</button>
                <button class="pm-lbbtn" type="button" data-act="close">Close</button>
              </div>
            </div>
          </div>
        `;
        lb.addEventListener("click", (e)=>{
          const act = e.target?.getAttribute?.("data-act");
          if(act === "close") return close();
          if(act === "prev") return nav(-1);
          if(act === "next") return nav(1);
          if(e.target === lb) close();
        });
        document.body.appendChild(lb);
      }

      function nav(dir){
        const vis = visibleTiles();
        if(!vis.length || !lb) return;
        idx = (idx + dir + vis.length) % vis.length;
        const tile = vis[idx];
        const img = tile.querySelector("img");
        if(!img) return;

        const src = img.currentSrc || img.src;
        const alt = img.alt || "Photo";
        const cap = tile.querySelector("figcaption")?.innerText || "";

        const lbImg = lb.querySelector(".pm-lightbox__img");
        const lbCap = lb.querySelector(".pm-lightbox__bar > div");
        if(lbImg){ lbImg.src = src; lbImg.alt = alt; }
        if(lbCap){ lbCap.textContent = cap; }
      }

      tiles.forEach(tile => tile.addEventListener("click", () => {
        const vis = visibleTiles();
        openAt(Math.max(0, vis.indexOf(tile)));
      }));

      document.addEventListener("keydown", (e)=>{
        if(!lb) return;
        if(e.key === "Escape") close();
        if(e.key === "ArrowLeft") nav(-1);
        if(e.key === "ArrowRight") nav(1);
      });
    })();
  </script>
