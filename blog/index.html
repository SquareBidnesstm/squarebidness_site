<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Performance -->
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://www.google-analytics.com">

  <!-- GA4 (site-wide) -->
  <script defer src="/scripts/ga.js"></script>

  <!-- Basics -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog — Square Bidness</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/blog/blog.css" />

  <!-- Icons / PWA -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/assets/icons/icon-180.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#000000">

  <!-- Canonical -->
  <link rel="canonical" href="https://squarebidness.com/blog/" />

  <!-- SEO -->
  <meta name="description" content="Square Bidness blog — stories, insights, and updates from Louisiana. Principles, morals, and business done right.">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Square Bidness">
  <meta property="og:title" content="Blog — Square Bidness">
  <meta property="og:description" content="Stories, insights, and updates from Square Bidness. Louisiana principles in action.">
  <meta property="og:url" content="https://squarebidness.com/blog/">
  <meta property="og:image" content="https://squarebidness.com/assets/sb-social-card_1200.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Blog — Square Bidness">
  <meta name="twitter:description" content="Stories, insights, and updates from Square Bidness. Louisiana principles in action.">
  <meta name="twitter:image" content="https://squarebidness.com/assets/sb-social-card_1200.jpg">
  <meta name="twitter:site" content="@squarebidnesstm">

  <!-- Organization JSON-LD (site-wide) -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Organization",
    "name":"Square Bidness Apparel",
    "url":"https://www.squarebidness.com/",
    "logo":"https://www.squarebidness.com/assets/cleantextlogo.png",
    "sameAs":[
      "https://instagram.com/squarebidnesstm",
      "https://www.tiktok.com/@squarebidnesstm",
      "https://www.facebook.com/squarebidnessapparel",
      "https://bsky.app/profile/squarebidnesstm.bsky.social",
      "https://www.linkedin.com/company/square-bidness-apparel"
    ],
    "contactPoint":[
      {
        "@type":"ContactPoint",
        "contactType":"customer support",
        "email":"squarebidnessapparel@gmail.com",
        "areaServed":"US"
      }
    ]
  }
  </script>
</head>

<body class="theme-dark" id="top">
  <div id="nav-placeholder"></div>

  <header class="page-hero">
    <div class="container">
      <h1 class="page-title">Square Bidness Blog</h1>
      <p class="page-subtitle">Stories • Insights • Updates</p>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="blog-grid">
        <article class="blog-post blog-post--featured">
          <div class="blog-post__image">
            <img 
              src="/blog/assets/innovation-fest-hero_800.jpg" 
              srcset="/blog/assets/innovation-fest-hero_800.jpg 800w,
                      /blog/assets/innovation-fest-hero_1200.jpg 1200w"
              sizes="(max-width: 768px) 100vw, (max-width: 1200px) 50vw, 800px"
              alt="Innovation Fest 2025 experience" loading="lazy">
            <span class="blog-badge">Latest</span>
          </div>
          <div class="blog-post__content">
            <time class="blog-post__date">Sep 24, 2025</time>
            <h2 class="blog-post__title">
              <a href="/blog/post/innovation-fest-2025/">Innovation Fest 2025: From Louisiana to NYC</a>
            </h2>
            <p class="blog-post__excerpt">
              Four days at Innovation Fest in NYC. What I learned about taking Square Bidness to the next level, the connections I made, and why representation matters.
            </p>
            <a href="/blog/post/innovation-fest-2025/" class="blog-post__link">Read More</a>
          </div>
        </article>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try { document.getElementById("nav-placeholder").innerHTML = await (await fetch("/nav/")).text(); } catch {}
      try { document.getElementById("footer-placeholder").innerHTML = await (await fetch("/footer/")).text(); } catch {}
    });
  </script>
</body>
</html>
